<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
     <link rel="icon" href="logo.png" type="image/png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a1a3f;
            margin: 0;
            color: #ffffff;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 30px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .payment-form h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        /* Total Section */
        .total-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 30px;
            border: 1px solid #e9ecef;
        }

        .total-label {
            display: block;
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .total-amount {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }

        .payment-tabs {
            display: flex;
            margin-bottom: 30px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #ccc;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            border-right: 1px solid #ccc;
        }

        .tab:last-child {
            border-right: none;
        }

        .tab:hover {
            background: #e9ecef;
        }

        .tab.active {
            background-color: #007bff;
            color: white;
        }

        .input-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
            font-size: 0.9em;
        }

        .input-group input {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #007bff; 
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }

        .input-group input.error {
            border-color: #dc3545;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.85em;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .input-group {
            flex: 1;
        }

        .cod-section {
            text-align: center;
            padding: 20px 0;
        }

        .cod-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .cod-section h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .cod-section p {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .pay-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #1c6bff 0%, #408eff 100%);
            color: #ffffff;
            border: none;
            border-radius: 999px;
            font-size: 1.1em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            font-weight: 600;
            box-shadow: 0 20px 36px rgba(28, 107, 255, 0.35);
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
        }

        .pay-button:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #0d3ec9 0%, #1c6bff 100%);
            box-shadow: 0 24px 40px rgba(13, 62, 201, 0.38);
        }

        .pay-button:focus-visible {
            outline: none;
            box-shadow: 0 0 0 4px rgba(28, 107, 255, 0.28), 0 20px 36px rgba(28, 107, 255, 0.35);
        }

        .button-icon {
            font-size: 20px;
        }

        .hidden {
            display: none;
        }

        .loading {
            position: relative;
            pointer-events: none;
        }

        .loading .button-text::after {
            content: '';
            position: absolute;
            right: -25px;
            top: 50%;
            width: 16px;
            height: 16px;
            margin-top: -8px;
            border: 2px solid transparent;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 20px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .tab {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>

<body>
    <div id="header"></div>

    <div class="main-content">
        <div class="container">
        <form class="payment-form" id="paymentForm" novalidate>
            <h2>ðŸ’³ Payment</h2>
            
            <div class="total-section">
                <span class="total-label">Total Amount</span>
                <span class="total-amount">$0.0</span>
            </div>

            <div class="payment-tabs">
                <button type="button" class="tab active" data-payment="card">Card</button>
                <button type="button" class="tab" data-payment="cod">Cash on Delivery</button>
            </div>

            <div id="cardForm">
                <div class="input-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" inputmode="numeric" pattern="[0-9\s]{16,19}" maxlength="19">
                    <div class="error-message" id="cardNumberError"></div>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="expiryDate">Expiry Date</label>
                        <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY">
                        <div class="error-message" id="expiryDateError"></div>
                    </div>
                    <div class="input-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="123">
                        <div class="error-message" id="cvvError"></div>
                    </div>
                </div>
                <div class="input-group">
                    <label for="cardName">Name on Card</label>
                    <input type="text" id="cardName" name="cardName" placeholder="John Doe">
                    <div class="error-message" id="cardNameError"></div>
                </div>
            </div>

            <div id="codForm" class="hidden">
                <div class="cod-section">
                    <div class="cod-icon">ðŸšš</div>
                    <h3>Cash on Delivery</h3>
                    <p>Pay with cash when your order is delivered to your doorstep</p>
                </div>
                <div class="input-group">
                    <label for="deliveryAddress">Delivery Address</label>
                    <input type="text" id="deliveryAddress" name="deliveryAddress" placeholder="Enter your full address">
                </div>
                <div class="input-group">
                    <label for="contactNumber">Contact Number</label>
                    <input type="text" id="contactNumber" name="contactNumber" placeholder="Your phone number">
                </div>
            </div>

            <button type="submit" class="pay-button">
                <span class="button-text">Pay AED 0.0</span>
                <span class="button-icon">ðŸ’³</span>
            </button>
        </form>
        </div>
    </div>

    <script src="fragmentLoader.js"></script>

    <script>
        loadFragment('header', 'header.html');
        loadFragment('footer', 'footer.html');

        $(document).ready(function() {

        let currentPaymentMethod = 'card';
        let pendingOrder = null;
        
        try { pendingOrder = JSON.parse(localStorage.getItem('pendingOrder')) || null; } catch(e){}

        function switchPaymentMethod(method) {
            currentPaymentMethod = method;
            if(method === 'card') {
                $('#cardForm').show();
                $('#codForm').hide();
                $('#deliveryAddress, #contactNumber').val('');
            } else {
                $('#codForm').show();
                $('#cardForm').hide();
                $('#cardNumber, #expiryDate, #cvv, #cardName').val('');
                clearError('cardNumber', 'cardNumberError');
                clearError('expiryDate', 'expiryDateError');
                clearError('cvv', 'cvvError');
                clearError('cardName', 'cardNameError');
            }
            $('.tab').removeClass('active');
            $('.tab[data-payment="' + method + '"]').addClass('active');
        }

        $('.tab').click(function() {
            switchPaymentMethod($(this).data('payment'));
        });

        function showError(inputId, errorId, message) {
            $('#' + inputId).addClass('error').css('border-color', '#dc3545');
            $('#' + errorId).text(message).addClass('show');
        }

        function clearError(inputId, errorId) {
            $('#' + inputId).removeClass('error').css('border-color', '#ccc');
            $('#' + errorId).removeClass('show').text('');
        }

        $('#cardNumber').on('keypress', function(e) {
            const char = String.fromCharCode(e.which);
            if (!/[0-9]/.test(char)) {
                e.preventDefault();
                return false;
            }
        });

        $('#cardNumber').on('input', function() {
            let val = $(this).val().replace(/\D/g, '');
            
            if (val.length > 16) {
                val = val.substring(0, 16);
            }
            
            if (val.length < 16 && val.length > 0) {
                showError('cardNumber', 'cardNumberError', 'Card number must be exactly 16 digits');
            } else if (val.length === 16) {
                clearError('cardNumber', 'cardNumberError');
            } else {
                clearError('cardNumber', 'cardNumberError');
            }
            
            val = val.replace(/(.{4})/g,'$1 ').trim();
            $(this).val(val.substring(0,19));
        });

        $('#cardNumber').on('paste', function(e) {
            e.preventDefault();
            const paste = (e.clipboardData || window.clipboardData).getData('text');
            const numbersOnly = paste.replace(/\D/g, '').substring(0, 16);
            const formatted = numbersOnly.replace(/(.{4})/g,'$1 ').trim();
            $(this).val(formatted);
            
            if (numbersOnly.length === 16) {
                clearError('cardNumber', 'cardNumberError');
            } else if (numbersOnly.length > 0) {
                showError('cardNumber', 'cardNumberError', 'Card number must be exactly 16 digits');
            }
        });
        $('#expiryDate').on('input', function() {
            let val = $(this).val().replace(/\D/g,'');
            if (val.length > 4) val = val.substring(0, 4);

            let month = val.substring(0, 2);
            if (month.length === 2) {
                month = month.padStart(2, '0');
            }
            
            if (val.length > 2) {
                val = month + '/' + val.substring(2);
            } else {
                val = month;
            }

            $(this).val(val);
            clearError('expiryDate', 'expiryDateError');
            
            if (val.length >= 2) {
                const m = parseInt(val.substring(0, 2), 10);
                if (m < 1 || m > 12) {
                    showError('expiryDate', 'expiryDateError', 'Month must be between 01 and 12');
                }
            }
        });

        $('#expiryDate').on('blur', function() {
            const expiry = $(this).val();
            if (!expiry || !/^\d{2}\/\d{2}$/.test(expiry)) {
                if (expiry) {
                    showError('expiryDate', 'expiryDateError', 'Invalid format. Please use MM/YY format.');
                }
                return;
            }
            
            const parts = expiry.split('/');
            const month = parseInt(parts[0], 10);
            const year = parseInt(parts[1], 10);
            const currentYear = new Date().getFullYear() % 100;
            const currentMonth = new Date().getMonth() + 1;
            const fullYear = 2000 + year;
            
            if (month < 1 || month > 12) {
                showError('expiryDate', 'expiryDateError', 'Month must be between 01 and 12.');
                return;
            }
            
            if (fullYear < 2025 || fullYear > 2035) {
                showError('expiryDate', 'expiryDateError', 'Year must be between 2025 and 2035.');
                return;
            }
            
            if (fullYear === new Date().getFullYear() && month < currentMonth) {
                showError('expiryDate', 'expiryDateError', 'Card has expired. Please enter a valid expiry date.');
                return;
            }
            
            clearError('expiryDate', 'expiryDateError');
            $(this).css('border-color', '#28a745');
        });
        $('#cvv').on('input', function() {
            const val = $(this).val().replace(/\D/g,'').substring(0,3);
            $(this).val(val);
            
            if (val.length < 3 && val.length > 0) {
                showError('cvv', 'cvvError', 'CVV must be 3 digits');
            } else if (val.length === 3) {
                clearError('cvv', 'cvvError');
            } else {
                clearError('cvv', 'cvvError');
            }
        });
        
        $('#cardName').on('input', function() {
            const val = $(this).val().trim();
            if (!val) {
                showError('cardName', 'cardNameError', 'Please enter name on card');
            } else {
                clearError('cardName', 'cardNameError');
            }
        });

        const amount = pendingOrder?.shipmentCost || parseFloat(localStorage.getItem('shipmentCost') || 0);
        $('.total-amount').text(`AED ${amount.toFixed(2)}`);
        $('.pay-button .button-text').text(`Pay AED ${amount.toFixed(2)}`);

        function validateCardForm() {
            let isValid = true;
            const card = $('#cardNumber').val().replace(/\s/g,'');
            const expiry = $('#expiryDate').val();
            const cvv = $('#cvv').val();
            const name = $('#cardName').val().trim();
            
            if(!card || card.length !== 16){
                showError('cardNumber', 'cardNumberError', 'Card number must be exactly 16 digits');
                isValid = false;
            } else {
                clearError('cardNumber', 'cardNumberError');
            }
            
            if(!/^\d{2}\/\d{2}$/.test(expiry)){
                showError('expiryDate', 'expiryDateError', 'Invalid expiry date format. Please use MM/YY format.');
                isValid = false;
            } else {
                const parts = expiry.split('/');
                const month = parseInt(parts[0], 10);
                const year = parseInt(parts[1], 10);
                const fullYear = 2000 + year;
                const currentYear = new Date().getFullYear();
                const currentMonth = new Date().getMonth() + 1;
                
                if (month < 1 || month > 12) {
                    showError('expiryDate', 'expiryDateError', 'Month must be between 01 and 12.');
                    isValid = false;
                } else if (fullYear < 2025 || fullYear > 2035) {
                    showError('expiryDate', 'expiryDateError', 'Year must be between 2025 and 2035.');
                    isValid = false;
                } else if (fullYear < currentYear || (fullYear === currentYear && month < currentMonth)) {
                    showError('expiryDate', 'expiryDateError', 'Card has expired. Please enter a valid expiry date.');
                    isValid = false;
                } else {
                    clearError('expiryDate', 'expiryDateError');
                }
            }
            
            if(!cvv || cvv.length !== 3){
                showError('cvv', 'cvvError', 'CVV must be 3 digits');
                isValid = false;
            } else {
                clearError('cvv', 'cvvError');
            }
            
            if(!name){
                showError('cardName', 'cardNameError', 'Please enter name on card');
                isValid = false;
            } else {
                clearError('cardName', 'cardNameError');
            }
            
            return isValid;
        }
        function validateCODForm() {
            if(!$('#deliveryAddress').val().trim()){alert('Enter address'); return false;}
            if(!$('#contactNumber').val().trim()){alert('Enter phone'); return false;}
            return true;
        }

        $('#paymentForm').submit(async function(e){
            e.preventDefault();
            let valid = false;
            if(currentPaymentMethod === 'card'){
                valid = validateCardForm();
            } else if(currentPaymentMethod === 'cod'){
                valid = validateCODForm();
            }
            if(!valid) return;

            if(!pendingOrder){alert('Order not found'); return;}

            const btn = $('.pay-button');
            const txt = btn.find('.button-text');
            const originalText = txt.text();
            btn.prop('disabled', true).addClass('loading'); txt.text('Processing...');

            try{
                const trackingID = 'SM'+Date.now().toString().slice(-6)+Math.floor(Math.random()*1000).toString().padStart(3,'0');
                const payload = {
                    trackingID,
                    paymentMethod: currentPaymentMethod==='card'?'Credit/Debit Card':'Cash on Delivery',
                    amount: amount,
                    orderType: pendingOrder.orderType,
                    order: pendingOrder
                };
                const resp = await fetch('/api/orders',{
                    method:'POST',
                    headers:{'Content-Type':'application/json'},
                    body: JSON.stringify(payload)
                });
                if(!resp.ok){throw new Error(await resp.text()||'Unable to save order');}
                localStorage.setItem('lastOrderSummary', JSON.stringify({trackingID, amount, paymentMethod:payload.paymentMethod, orderType: pendingOrder.orderType, timestamp:new Date().toISOString()}));
                localStorage.removeItem('pendingOrder');
                localStorage.removeItem('shipmentWeight');
                localStorage.removeItem('shipmentCost');
                window.location.href='/Confirmation';
            } catch(err){
                alert(err.message || 'Payment failed');
            } finally{
                btn.removeClass('loading').prop('disabled',false);
                txt.text(originalText);
            }
        });
            });
        </script>

    <div id="footer"></div>

</body>
</html>
