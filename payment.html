<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0b2244;
            margin: 0;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 30px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .payment-form h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        /* Total Section */
        .total-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 30px;
            border: 1px solid #e9ecef;
        }

        .total-label {
            display: block;
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .total-amount {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }

        .payment-tabs {
            display: flex;
            margin-bottom: 30px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #ccc;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            border-right: 1px solid #ccc;
        }

        .tab:last-child {
            border-right: none;
        }

        .tab:hover {
            background: #e9ecef;
        }

        .tab.active {
            background-color: #007bff;
            color: white;
        }

        .input-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
            font-size: 0.9em;
        }

        .input-group input {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #007bff; 
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .input-group {
            flex: 1;
        }

        .cod-section {
            text-align: center;
            padding: 20px 0;
        }

        .cod-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .cod-section h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .cod-section p {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .pay-button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .pay-button:hover {
            background-color: #0056b3;
        }

        .button-icon {
            font-size: 20px;
        }

        .hidden {
            display: none;
        }

        .loading {
            position: relative;
            pointer-events: none;
        }

        .loading .button-text::after {
            content: '';
            position: absolute;
            right: -25px;
            top: 50%;
            width: 16px;
            height: 16px;
            margin-top: -8px;
            border: 2px solid transparent;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 20px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .tab {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="header"></div>

    <script>
      fetch("header.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("header").innerHTML = data;
        });
    </script>

    <div class="main-content">
        <div class="container">
        <form class="payment-form" id="paymentForm" novalidate>
            <h2>ðŸ’³ Payment</h2>
            
            <div class="total-section">
                <span class="total-label">Total Amount</span>
                <span class="total-amount">$0.0</span>
            </div>

            <div class="payment-tabs">
                <button class="tab active" data-payment="card">ðŸ’³ Card</button>
                <button class="tab" data-payment="cod">ðŸšš Cash on Delivery</button>
            </div>

            <div id="cardForm">
                <div class="input-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456">
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="expiryDate">Expiry Date</label>
                        <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY">
                    </div>
                    <div class="input-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="123">
                    </div>
                </div>
                <div class="input-group">
                    <label for="cardName">Name on Card</label>
                    <input type="text" id="cardName" name="cardName" placeholder="John Doe">
                </div>
            </div>

            <div id="codForm" class="hidden">
                <div class="cod-section">
                    <div class="cod-icon">ðŸšš</div>
                    <h3>Cash on Delivery</h3>
                    <p>Pay with cash when your order is delivered to your doorstep</p>
                </div>
                <div class="input-group">
                    <label for="deliveryAddress">Delivery Address</label>
                    <input type="text" id="deliveryAddress" name="deliveryAddress" placeholder="Enter your full address">
                </div>
                <div class="input-group">
                    <label for="contactNumber">Contact Number</label>
                    <input type="text" id="contactNumber" name="contactNumber" placeholder="Your phone number">
                </div>
            </div>

            <button type="submit" class="pay-button">
                <span class="button-text">Pay $0.0</span>
                <span class="button-icon">ðŸ’³</span>
            </button>
        </form>
        </div>
    </div>

    <script>
        let currentPaymentMethod = 'card';
        let isSwitchingTabs = false;

        function generateTrackingID() {
            const prefix = 'TRK';
            const timestamp = Date.now().toString().slice(-6);
            const random = Math.floor(Math.random() * 1000).toString().padStart(3, '0');
            return `${prefix}${timestamp}${random}`;
        }

        function switchPaymentMethod(method) {
            isSwitchingTabs = true;
            currentPaymentMethod = method;
            
            document.getElementById('cardForm').classList.add('hidden');
            document.getElementById('codForm').classList.add('hidden');
            
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            if (method === 'card') {
                document.getElementById('cardForm').classList.remove('hidden');
                document.querySelector('[data-payment="card"]').classList.add('active');
            } else if (method === 'cod') {
                document.getElementById('codForm').classList.remove('hidden');
                document.querySelector('[data-payment="cod"]').classList.add('active');
            }
            
            setTimeout(() => {
                isSwitchingTabs = false;
            }, 100);
        }

        function validateCardForm() {
            if (isSwitchingTabs) return false;
            
            const cardNumber = document.getElementById('cardNumber').value.replace(/\s/g, '');
            const expiryDate = document.getElementById('expiryDate').value;
            const cvv = document.getElementById('cvv').value;
            const cardName = document.getElementById('cardName').value;
            
            if (!cardNumber || cardNumber.length < 13 || cardNumber.length > 19) {
                alert('Please enter a valid card number');
                return false;
            }
            
            if (!expiryDate || !/^\d{2}\/\d{2}$/.test(expiryDate)) {
                alert('Please enter expiry date in MM/YY format');
                return false;
            }
            
            if (!cvv || cvv.length < 3 || cvv.length > 4) {
                alert('Please enter a valid CVV');
                return false;
            }
            
            if (!cardName.trim()) {
                alert('Please enter the name on card');
                return false;
            }
            
            return true;
        }
        
        function validateCODForm() {
            if (isSwitchingTabs) return false;
            
            const deliveryAddress = document.getElementById('deliveryAddress').value;
            const contactNumber = document.getElementById('contactNumber').value;
            
            if (!deliveryAddress.trim()) {
                alert('Please enter delivery address');
                return false;
            }
            
            if (!contactNumber.trim()) {
                alert('Please enter contact number');
                return false;
            }
            
            return true;
        }

        function processPayment(event) {
            event.preventDefault();
            
            if (isSwitchingTabs) {
                return;
            }
            
            let isValid = false;
            if (currentPaymentMethod === 'card') {
                isValid = validateCardForm();
            } else if (currentPaymentMethod === 'cod') {
                isValid = validateCODForm();
            }
            
            if (!isValid) {
                return;
            }
            
            const payButton = document.querySelector('.pay-button');
            const buttonText = payButton.querySelector('.button-text');
            const originalText = buttonText.textContent;
            
            payButton.classList.add('loading');
            buttonText.textContent = 'Processing...';
            payButton.disabled = true;
            
            setTimeout(() => {
                payButton.classList.remove('loading');
                buttonText.textContent = originalText;
                payButton.disabled = false;
                
                const trackingID = generateTrackingID();
                const cost = localStorage.getItem('shipmentCost') || '0.0';
                
                if (currentPaymentMethod === 'card') {
                    alert(`âœ… Order Completed!\n\nAmount: $${parseFloat(cost).toFixed(2)}\nPayment Method: Credit/Debit Card\nTracking ID: ${trackingID}`);
                } else if (currentPaymentMethod === 'cod') {
                    alert(`âœ… Order Completed!\n\nAmount: $${parseFloat(cost).toFixed(2)}\nPayment Method: Cash on Delivery\nTracking ID: ${trackingID}`);
                }
                
                document.getElementById('paymentForm').reset();
            }, 2000);
        }

        function formatCardNumber(input) {
            let value = input.value.replace(/\s/g, '');
            let formattedValue = value.replace(/(.{4})/g, '$1 ').trim();
            if (formattedValue.length > 19) {
                formattedValue = formattedValue.substring(0, 19);
            }
            input.value = formattedValue;
        }
        
        function formatExpiryDate(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            input.value = value;
        }
        
        function formatCVV(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length > 4) {
                value = value.substring(0, 4);
            }
            input.value = value;
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function(event) {
                    event.preventDefault();
                    event.stopPropagation();
                    const paymentMethod = this.getAttribute('data-payment');
                    switchPaymentMethod(paymentMethod);
                });
            });
            
            document.getElementById('paymentForm').addEventListener('submit', processPayment);
            
            const cardNumberInput = document.getElementById('cardNumber');
            if (cardNumberInput) {
                cardNumberInput.addEventListener('input', function() {
                    formatCardNumber(this);
                });
            }
            
            const expiryInput = document.getElementById('expiryDate');
            if (expiryInput) {
                expiryInput.addEventListener('input', function() {
                    formatExpiryDate(this);
                });
            }
            
            const cvvInput = document.getElementById('cvv');
            if (cvvInput) {
                cvvInput.addEventListener('input', function() {
                    formatCVV(this);
                });
            }
            
            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                    this.parentElement.style.transition = 'transform 0.2s ease';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });

            const cost = localStorage.getItem('shipmentCost');
            const weight = localStorage.getItem('shipmentWeight');

            if (cost && weight) {
                const totalAmount = document.querySelector('.total-amount');
                if (totalAmount) {
                    totalAmount.textContent = `$${parseFloat(cost).toFixed(2)}`;
                }

                const payButton = document.querySelector('.pay-button .button-text');
                if (payButton) {
                    payButton.textContent = `Pay $${parseFloat(cost).toFixed(2)}`;
                }
            }
        });
    </script>

    <div id="footer"></div>

    <script>
      fetch("footer.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
</body>
</html>
