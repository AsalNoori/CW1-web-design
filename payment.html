<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
     <link rel="icon" href="logo.png" type="image/png">
</head>
    <style>
        :root {
            --brand-navy: #0a1a3f;
            --brand-blue: #1c6bff;
            --brand-blue-dark: #0d3ec9;
            --brand-white: #ffffff;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #0a1a3f;
            margin: 0;
            color: #ffffff;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 30px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .payment-form h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        /* Total Section */
        .total-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 30px;
            border: 1px solid #e9ecef;
        }

        .total-label {
            display: block;
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .total-amount {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }

        .payment-tabs {
            display: flex;
            margin-bottom: 30px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #ccc;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            border-right: 1px solid #ccc;
        }

        .tab:last-child {
            border-right: none;
        }

        .tab:hover {
            background: #e9ecef;
        }

        .tab.active {
            background-color: #007bff;
            color: white;
        }

        .input-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
            font-size: 0.9em;
        }

        .input-group input {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #007bff; 
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .input-group {
            flex: 1;
        }

        .cod-section {
            text-align: center;
            padding: 20px 0;
        }

        .cod-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .cod-section h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .cod-section p {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .pay-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #1c6bff 0%, #408eff 100%);
            color: #ffffff;
            border: none;
            border-radius: 999px;
            font-size: 1.1em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            font-weight: 600;
            box-shadow: 0 20px 36px rgba(28, 107, 255, 0.35);
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
        }

        .pay-button:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #0d3ec9 0%, var(#1c6bff) 100%);
            box-shadow: 0 24px 40px rgba(13, 62, 201, 0.38);
        }

        .pay-button:focus-visible {
            outline: none;
            box-shadow: 0 0 0 4px rgba(28, 107, 255, 0.28), 0 20px 36px rgba(28, 107, 255, 0.35);
        }

        .button-icon {
            font-size: 20px;
        }

        .hidden {
            display: none;
        }

        .loading {
            position: relative;
            pointer-events: none;
        }

        .loading .button-text::after {
            content: '';
            position: absolute;
            right: -25px;
            top: 50%;
            width: 16px;
            height: 16px;
            margin-top: -8px;
            border: 2px solid transparent;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 20px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .tab {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>

<body>
    <div id="header"></div>

    <script>
      fetch("header.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("header").innerHTML = data;
        });
    </script>

    <div class="main-content">
        <div class="container">
        <form class="payment-form" id="paymentForm" novalidate>
            <h2>ðŸ’³ Payment</h2>
            
            <div class="total-section">
                <span class="total-label">Total Amount</span>
                <span class="total-amount">$0.0</span>
            </div>

            <div class="payment-tabs">
                <button class="tab active" data-payment="card">ðŸ’³ Card</button>
                <button class="tab" data-payment="cod">ðŸšš Cash on Delivery</button>
            </div>

            <div id="cardForm">
                <div class="input-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456">
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="expiryDate">Expiry Date</label>
                        <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY">
                    </div>
                    <div class="input-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="123">
                    </div>
                </div>
                <div class="input-group">
                    <label for="cardName">Name on Card</label>
                    <input type="text" id="cardName" name="cardName" placeholder="John Doe">
                </div>
            </div>

            <div id="codForm" class="hidden">
                <div class="cod-section">
                    <div class="cod-icon">ðŸšš</div>
                    <h3>Cash on Delivery</h3>
                    <p>Pay with cash when your order is delivered to your doorstep</p>
                </div>
                <div class="input-group">
                    <label for="deliveryAddress">Delivery Address</label>
                    <input type="text" id="deliveryAddress" name="deliveryAddress" placeholder="Enter your full address">
                </div>
                <div class="input-group">
                    <label for="contactNumber">Contact Number</label>
                    <input type="text" id="contactNumber" name="contactNumber" placeholder="Your phone number">
                </div>
            </div>

            <button type="submit" class="pay-button">
                <span class="button-text">Pay $0.0</span>
                <span class="button-icon">ðŸ’³</span>
            </button>
        </form>
        </div>
    </div>

    <script>
        let currentPaymentMethod = 'card';
        let isSwitchingTabs = false;
        let pendingOrder = null;
        const countryMap = {
            bhr: 'Bahrain',
            egy: 'Egypt',
            irn: 'Iran',
            irq: 'Iraq',
            jor: 'Jordan',
            kwt: 'Kuwait',
            lbn: 'Lebanon',
            omn: 'Oman',
            pse: 'Palestine',
            qat: 'Qatar',
            sau: 'Saudi Arabia',
            syr: 'Syria',
            are: 'United Arab Emirates',
            yem: 'Yemen'
        };

        function generateTrackingID() {
            const prefix = 'SM';
            const timestamp = Date.now().toString().slice(-6);
            const random = Math.floor(Math.random() * 1000).toString().padStart(3, '0');
            return `${prefix}${timestamp}${random}`;
        }

        function switchPaymentMethod(method) {
            isSwitchingTabs = true;
            currentPaymentMethod = method;
            
            document.getElementById('cardForm').classList.add('hidden');
            document.getElementById('codForm').classList.add('hidden');
            
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            if (method === 'card') {
                document.getElementById('cardForm').classList.remove('hidden');
                document.querySelector('[data-payment="card"]').classList.add('active');
            } else if (method === 'cod') {
                document.getElementById('codForm').classList.remove('hidden');
                document.querySelector('[data-payment="cod"]').classList.add('active');
            }
            
            setTimeout(() => {
                isSwitchingTabs = false;
            }, 100);
        }

        function validateCardForm() {
            if (isSwitchingTabs) return false;
            
            const cardNumber = document.getElementById('cardNumber').value.replace(/\s/g, '');
            const expiryDate = document.getElementById('expiryDate').value;
            const cvv = document.getElementById('cvv').value;
            const cardName = document.getElementById('cardName').value;
            
            if (!cardNumber || cardNumber.length < 13 || cardNumber.length > 19) {
                alert('Please enter a valid card number');
                return false;
            }
            
            if (!expiryDate || !/^\d{2}\/\d{2}$/.test(expiryDate)) {
                alert('Please enter expiry date in MM/YY format');
                return false;
            }
            
            if (!cvv || cvv.length < 3 || cvv.length > 4) {
                alert('Please enter a valid CVV');
                return false;
            }
            
            if (!cardName.trim()) {
                alert('Please enter the name on card');
                return false;
            }
            
            return true;
        }
        
        function validateCODForm() {
            if (isSwitchingTabs) return false;
            
            const deliveryAddress = document.getElementById('deliveryAddress').value;
            const contactNumber = document.getElementById('contactNumber').value;
            
            if (!deliveryAddress.trim()) {
                alert('Please enter delivery address');
                return false;
            }
            
            if (!contactNumber.trim()) {
                alert('Please enter contact number');
                return false;
            }
            
            return true;
        }

        async function processPayment(event) {
            event.preventDefault();
            
            if (isSwitchingTabs) {
                return;
            }
            
            let isValid = false;
            if (currentPaymentMethod === 'card') {
                isValid = validateCardForm();
            } else if (currentPaymentMethod === 'cod') {
                isValid = validateCODForm();
            }
            
            if (!isValid) {
                return;
            }

            if (!pendingOrder) {
                alert('We could not find your order details. Please go back and fill the form again.');
                return;
            }
            
            const payButton = document.querySelector('.pay-button');
            const buttonText = payButton.querySelector('.button-text');
            const originalText = buttonText.textContent;
            
            payButton.classList.add('loading');
            buttonText.textContent = 'Processing...';
            payButton.disabled = true;

            try {
                const trackingID = generateTrackingID();
                const costValue = typeof pendingOrder.shipmentCost === 'number'
                    ? pendingOrder.shipmentCost
                    : parseFloat(localStorage.getItem('shipmentCost') || '0');
                const weightValue = pendingOrder?.package?.weight
                    || parseFloat(localStorage.getItem('shipmentWeight') || '0');
                const amount = parseFloat(costValue || 0).toFixed(2);
                const paymentMethod = currentPaymentMethod === 'card'
                    ? 'Credit/Debit Card'
                    : 'Cash on Delivery';

                const normalizedOrder = normalizeOrderData(pendingOrder);

                const payload = {
                    trackingID,
                    paymentMethod,
                    amount,
                    orderType: pendingOrder.orderType,
                    order: normalizedOrder
                };

                const response = await fetch('/api/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const message = await response.text();
                    throw new Error(message || 'Unable to save order. Please try again.');
                }

                const orderSummary = {
                    trackingID,
                    amount,
                    paymentMethod,
                    weight: weightValue,
                    orderType: pendingOrder.orderType,
                    timestamp: new Date().toISOString()
                };

                localStorage.setItem('lastOrderSummary', JSON.stringify(orderSummary));
                localStorage.removeItem('pendingOrder');
                localStorage.removeItem('shipmentWeight');
                localStorage.removeItem('shipmentCost');

                window.location.href = 'Confrimation.html';
            } catch (error) {
                console.error(error);
                alert(error.message || 'There was a problem processing your payment. Please try again.');
            } finally {
                payButton.classList.remove('loading');
                buttonText.textContent = originalText;
                payButton.disabled = false;
            }
        }

        function formatCardNumber(input) {
            let value = input.value.replace(/\s/g, '');
            let formattedValue = value.replace(/(.{4})/g, '$1 ').trim();
            if (formattedValue.length > 19) {
                formattedValue = formattedValue.substring(0, 19);
            }
            input.value = formattedValue;
        }
        
        function formatExpiryDate(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            input.value = value;
        }
        
        function formatCVV(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length > 4) {
                value = value.substring(0, 4);
            }
            input.value = value;
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function(event) {
                    event.preventDefault();
                    event.stopPropagation();
                    const paymentMethod = this.getAttribute('data-payment');
                    switchPaymentMethod(paymentMethod);
                });
            });
            
            document.getElementById('paymentForm').addEventListener('submit', processPayment);
            
            const cardNumberInput = document.getElementById('cardNumber');
            if (cardNumberInput) {
                cardNumberInput.addEventListener('input', function() {
                    formatCardNumber(this);
                });
            }
            
            const expiryInput = document.getElementById('expiryDate');
            if (expiryInput) {
                expiryInput.addEventListener('input', function() {
                    formatExpiryDate(this);
                });
            }
            
            const cvvInput = document.getElementById('cvv');
            if (cvvInput) {
                cvvInput.addEventListener('input', function() {
                    formatCVV(this);
                });
            }
            
            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                    this.parentElement.style.transition = 'transform 0.2s ease';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });

            try {
                const orderRaw = localStorage.getItem('pendingOrder');
                pendingOrder = orderRaw ? JSON.parse(orderRaw) : null;
            } catch (err) {
                console.error('Unable to parse pending order', err);
                pendingOrder = null;
            }

            const totalAmount = document.querySelector('.total-amount');
            const payButtonText = document.querySelector('.pay-button .button-text');
            let amountToShow = null;

            if (pendingOrder && typeof pendingOrder.shipmentCost === 'number') {
                amountToShow = pendingOrder.shipmentCost;
            } else {
                const cost = parseFloat(localStorage.getItem('shipmentCost') || '0');
                if (cost > 0) {
                    amountToShow = cost;
                }
            }

            if (amountToShow !== null) {
                if (totalAmount) {
                    totalAmount.textContent = `$${amountToShow.toFixed(2)}`;
                }

                if (payButtonText) {
                    payButtonText.textContent = `Pay $${amountToShow.toFixed(2)}`;
                }
            }
        });

        function normalizeOrderData(order) {
            if (!order) return null;

            const normalized = JSON.parse(JSON.stringify(order));

            if (normalized.route) {
                const { origin, destination, shippingMethod } = normalized.route;
                normalized.route.origin = countryMap[origin] || origin;
                normalized.route.destination = countryMap[destination] || destination;
                normalized.route.shippingMethod = shippingMethod === 'sea'
                    ? 'Sea'
                    : shippingMethod === 'air'
                        ? 'Air'
                        : shippingMethod;
            }

            if (normalized.orderType === 'individual' && normalized.sender) {
                normalized.sender.firstName = capitalize(normalized.sender.firstName);
                normalized.sender.lastName = capitalize(normalized.sender.lastName);
            }

            if (normalized.receiver) {
                normalized.receiver.firstName = capitalize(normalized.receiver.firstName);
                normalized.receiver.lastName = capitalize(normalized.receiver.lastName);
            }

            if (normalized.business) {
                normalized.business.name = titleCase(normalized.business.name);
            }

            return normalized;
        }

        function capitalize(value) {
            if (!value) return value;
            return value.charAt(0).toUpperCase() + value.slice(1);
        }

        function titleCase(value) {
            if (!value) return value;
            return value
                .split(' ')
                .filter(Boolean)
                .map(capitalize)
                .join(' ');
        }
    </script>

    <div id="footer"></div>

    <script>
      fetch("footer.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
</body>
</html>
