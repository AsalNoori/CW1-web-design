<html>
    <style>
    :root {
        --brand-navy: #0a1a3f;
        --brand-blue: #1c6bff;
        --brand-blue-dark: #0d3ec9;
        --brand-blue-light: #e6efff;
        --brand-border: #5397ff;
        --brand-shadow: #5fa8ff;
        --brand-white: #ffffff;
    }

    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background-color:  #0a1a3f;
        margin: 0;
        color: #ffffff;
    }

    .main-content {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0;
}

        .tracking-input {
            width: 230px;
            padding: 14px 18px;
            border: 2px solid #5397ff;
            border-radius: 999px;
            font-size: 18px;
            background-color: #ffffff; 
            color: #102347;
            box-shadow: 0 12px 24px #5fa8ff;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .tracking-input::placeholder {
            color: rgba(16, 35, 71, 0.6);
            font-weight: 600;
            letter-spacing: 0.2px;
        }

        .tracking-input:focus {
            outline: none;
            border-color: #1c6bff;
            box-shadow: 0 0 0 4px #5397ff;
        }

        .pill-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 26px;
            border-radius: 999px;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.2px;
            text-decoration: none;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.18s ease, box-shadow 0.18s ease, background-color 0.18s ease, border-color 0.18s ease;
        }

        .pill-button .pill-icon {
            font-size: 20px;
            line-height: 1;
        }

        .pill-button--outline {
            background-color: #ffffff;
            color: #0f1f3c;
            border-color: #5397ff;
            box-shadow: 0 10px 18px #5fa8ff;
        }

        .pill-button--outline:hover {
            background-color: #e6efff;
            border-color: #1c6bff;
            transform: translateY(-1px);
            box-shadow: 0 16px 28px #5fa8ff;
        }

        .pill-button--primary {
            background: linear-gradient(135deg, #1c6bff 0%, #4293ff 100%);
            color: #ffffff;
            border-color: transparent;
            box-shadow: 0 16px 28px #5fa8ff;
        }

        .pill-button--primary:hover {
            background: linear-gradient(135deg, #0d3ec9 0%, #1c6bff 100%);
            transform: translateY(-2px);
            box-shadow: 0 20px 32px #0d3ec9;
        }

        .pill-button:focus-visible {
            outline: none;
            box-shadow: 0 0 0 4px #5fa8ff;
        }

        .pill-button--primary:active,
        .pill-button--outline:active {
            transform: translateY(0);
            box-shadow: 0 8px 16px #0d3ec9;
        }

         .image-container {
            position: relative;     
            display: flex;
            justify-content: center;
        }
        .image-container img {
            width: 700px;
            height: auto;
        }

        .tracking-container {    
            position: absolute;
            display: flex;
            align-items: center;
            top: 40%;                
            left: 50%;
            transform: translate(-50%, -50%);
            gap: 15px;   
        }

        .submit-trackingID {
            margin-left: 4px;
        }

        .place_order_button {
            position: absolute;     
            top: 78%;               
            left: 50%;              
            transform: translate(-50%, -50%);
            text-align: center;
            transition: background-color 0.18s ease, box-shadow 0.18s ease;
        }

        /* Override the pill-button hover translate so the CTA stays centered */
        .place_order_button.pill-button {
            transform: translate(-50%, -50%);
        }

        .place_order_button.pill-button:hover,
        .place_order_button.pill-button:active,
        .place_order_button.pill-button:focus-visible {
            transform: translate(-50%, -50%);
        }
       
        .hero-container {
            position: relative;
            width: 100%;
            height: 90vh;      
            max-height: 900px; 
            overflow: hidden;
        }

        .hero-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            display: block;
        }

     .tracking-container,
     .place_order_button {
         z-index: 2;
     }
        
    </style>
    <head>
        <title> Home Page </title>
        <link rel="icon" href="logo.png" type="image/png">
    </head>
    <body>
        <div id="header"></div>

        <script>
          fetch("header.html")
            .then(response => response.text())
            .then(data => {
              document.getElementById("header").innerHTML = data;
            });
        </script>

        <div class="main-content">
        <div class="hero-container">
            <div id="hero">
                <iframe
                  src="hero.html"
                  class="hero-iframe"
                  title="Hero"
                  loading="eager"
                ></iframe>
            </div>

            <div class="tracking-container">
                <input type="text" class="tracking-input" placeholder="Tracking ID" aria-label="Tracking ID">
                <button type="button" class="pill-button pill-button--outline submit-trackingID">
                    <span class="pill-icon">üîç</span>
                    <span>Track</span>
                </button>
            </div>

            <a href="ChooseType.html" class="pill-button pill-button--primary place_order_button">
                <span class="pill-icon">‚úàÔ∏è</span>
                <span>Book Shipment</span>
            </a>
            
        </div>
        </div>

        <div id="footer"></div>

        <script>
          fetch("footer.html")
            .then(response => response.text())
            .then(data => {
              document.getElementById("footer").innerHTML = data;
            });
        </script>

        <script>
            document.getElementById('shippingForm').addEventListener('submit', function(e) {
                e.preventDefault(); 
            
                const formData = new FormData(this);
                const data = new URLSearchParams();
                for (const pair of formData) {
                    data.append(pair[0], pair[1]);
                }
            
                fetch('/calculate-cost', {
                    method: 'POST',
                    body: data
                })
                .then(response => response.json())
                .then(result => {
                    document.getElementById('result').innerHTML =
                        `<p>Weight: ${result.weight} kg</p>
                         <p>Total Cost: $${result.cost.toFixed(2)}</p>`;
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('result').textContent = "Error calculating cost";
                });
            });
            </script>
    </body>
</html>
