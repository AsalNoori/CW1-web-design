<html>
    <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #0b2244;
    margin: 0;
    }

    .main-content {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px 0;
}

        .tracking-input {
            width: 200px;
            padding: 10px;
            border: 4px solid #000;
            font-size: 30px;
            background-color: #fff; 
        }

        .submit-trackingID {
            padding: 12px 20px;
            font-size: 25px;
            border: 4px solid #000;
            border-radius: 5px;
            background-color: #000;
            color: #fff;
        }

         .image-container {
            position: relative;     
            display: flex;
            justify-content: center;
        }
        .image-container img {
            width: 700px;
            height: auto;
        }

        .tracking-container {    
            position: absolute;
            display: flex;
            align-items: center;
            top: 40%;                
            left: 50%;
            transform: translate(-50%, -50%);
            gap: 15px;   
        }

        .tracking-container label {
            font-size: 25px;
            font-weight: bold;
            color: #000;
            line-height: 1;       
        }

        .place_order_button {
            position: absolute;     
            top: 75%;               
            left: 50%;              
            transform: translate(-50%, -50%);
            padding: 15px 25px;
            font-size: 18px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        
    </style>
    <head>
        <title> Home Page </title>
        <link rel="icon" href="logo.png" type="image/png">
    </head>
    <body>
        <div id="header"></div>

        <script>
          fetch("header.html")
            .then(response => response.text())
            .then(data => {
              document.getElementById("header").innerHTML = data;
            });
        </script>

        <div class="main-content">
        <div class="image-container">
            <img src="Home_page_plane.jpeg" alt="Plane">

            <div class="tracking-container">
                <label for="tracking-input">Tracking ID:</label>
                <input type="text" class="tracking-input">
                <button class="submit-trackingID">Enter</button>
            </div>

            <a href="ChooseType.html" class="place_order_button"> Book Shipment </a>
            <img src="Home_page_ship.jpeg" alt="Ship">
        </div>
        </div>
    </body>
</html>
