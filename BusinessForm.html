    <style>

        .pill-button {

            gap: 10px;
            padding: 16px 32px;
            border-radius: 999px;
            font-size: 17px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
        }

        .pill-button .pill-icon {
            font-size: 20px;
            line-height: 1;
        }

        .pill-button--ghost {
            background: #ffffff;
            color: #0f1f3c;
            box-shadow: 0 12px 20px rgba(12, 32, 73, 0.2);
        }

        .pill-button--ghost:hover {
            transform: translateY(-1px);
            box-shadow: 0 18px 28px rgba(12, 32, 73, 0.27);
        }

        .pill-button--primary {
            color: #ffffff;
            background: linear-gradient(135deg, #1c6bff 0%, #408eff 100%);
            box-shadow: 0 18px 30px rgba(28, 107, 255, 0.34);
        }

        .pill-button--primary:hover {
            transform: translateY(-1px);
            background: linear-gradient(135deg, #0d3ec9 0%, #1c6bff 100%);
            box-shadow: 0 22px 36px rgba(13, 62, 201, 0.38);
        }

        .arrow-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background-color: #fff;
            color: #007bff;
            font-size: 20px;
            line-height: 1;
            transform: rotate(180deg);
        }
    </style>

<body>
    <div id="header"></div>

    <script>
      function loadFragment(targetId, url) {
        return fetch(url)
          .then(response => response.text())
          .then(html => {
            const container = document.getElementById(targetId);
            if (!container) return;
            container.innerHTML = html;
            container.querySelectorAll('script').forEach(oldScript => {
              const newScript = document.createElement('script');
              if (oldScript.src) {
                newScript.src = oldScript.src;
              } else {
                newScript.textContent = oldScript.textContent;
              }
              document.body.appendChild(newScript);
              oldScript.remove();
            });
          })
          .catch(err => console.error(`Failed to load ${url}`, err));
      }

      loadFragment("header", "header.html");
    </script>

    <div class="main-content">
        <form class="sleek-form shipping-form" action="/action_page.php" method="POST">

        <h2 class="section-title">Business & Sender Information</h2>
        
        <div class="field-group">
            <div class="form-group half-width">
                <label for="business_name">Business Name</label>

            </div>
            <div class="form-group half-width">

                <input type="text" id="tax_id" name="tax_id" required>
            </div>
        </div>

        <div class="field-group">
            <div class="form-group half-width">
                <label for="s_phone">Phone</label>
                <input type="tel" id="s_phone" name="s_phone" required>
            </div>
            <div class="form-group half-width">

                    <option value="bhr">Bahrain</option>

                    <option value="jor">Jordan</option>
                    <option value="kwt">Kuwait</option>
                    <option value="lbn">Lebanon</option>
                    <option value="omn">Oman</option>
                    <option value="pse">Palestine</option>
                    <option value="qat">Qatar</option>

            </button>
            <button type="button" class="pill-button pill-button--primary" onclick="validateAndProceed()">

            </button>

    <script>
        function validateAndProceed() {
            const requiredFields = [
                'business_name', 'tax_id', 's_phone', 's_email',
                'height', 'length', 'width', 'weight',
                'orig', 'des', 'shipping_method',
                'r_fname', 'r_lname', 'r_phone', 'r_email', 'r_add1', 'r_add2', 'r_add3'
            ];
            
            let isValid = true;
            let firstEmptyField = null;
            
            document.querySelectorAll('.error-message').forEach(error => {
                error.style.display = 'none';
            });
            
            requiredFields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (field) {
                    field.style.borderColor = '#e0e0e0';
                    field.style.backgroundColor = '#f7f7f9';
                }
            });
            
            requiredFields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (field) {
                    const value = field.value.trim();
                    
                    if (!value || (field.type === 'email' && !isValidEmail(value)) || 
                        (field.type === 'tel' && !isValidPhone(value))) {
                        
                        isValid = false;
                        
                        field.style.borderColor = '#dc3545';
                        field.style.backgroundColor = '#fff5f5';
                        
                        if (!firstEmptyField) {
                            firstEmptyField = field;
                        }
                    } else if (fieldId === 'weight') {
                        const weightValue = parseFloat(value);
                        if (weightValue < 0.1 || weightValue > 200) {
                            isValid = false;
                            
                            field.style.borderColor = '#dc3545';
                            field.style.backgroundColor = '#fff5f5';
                            
                            const weightError = document.getElementById('weight-error');
                            if (weightValue > 200) {
                                weightError.textContent = 'Please enter a number less than 200 kg';
                            } else if (weightValue < 0.1) {
                                weightError.textContent = 'Please enter a number greater than 0.1 kg';
                            }
                            weightError.style.display = 'block';
                            
                            if (!firstEmptyField) {
                                firstEmptyField = field;
                            }
                        }
                    }
                }
            });
            
            if (!isValid) {
                if (firstEmptyField) {
                    firstEmptyField.focus();
                    firstEmptyField.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
                
                return false;
            }

            const weightField = document.getElementById('weight');
            const heightField = document.getElementById('height');
            const lengthField = document.getElementById('length');
            const widthField = document.getElementById('width');
            const weight = parseFloat(weightField.value);
            const height = parseFloat(heightField.value);
            const length = parseFloat(lengthField.value);
            const width = parseFloat(widthField.value);
            const shipmentCost = weight * 30;

            const orderData = {
                orderType: 'business',
                business: {
                    name: document.getElementById('business_name').value.trim(),
                    registration: document.getElementById('tax_id').value.trim()
                },
                sender: {
                    phone: document.getElementById('s_phone').value.trim(),
                    email: document.getElementById('s_email').value.trim()
                },
                receiver: {
                    firstName: document.getElementById('r_fname').value.trim(),
                    lastName: document.getElementById('r_lname').value.trim(),
                    phone: document.getElementById('r_phone').value.trim(),
                    email: document.getElementById('r_email').value.trim(),
                    address1: document.getElementById('r_add1').value.trim(),
                    address2: document.getElementById('r_add2').value.trim(),
                    address3: document.getElementById('r_add3').value.trim()
                },
                package: {
                    height,
                    length,
                    width,
                    weight
                },
                route: {
                    origin: document.getElementById('orig').value,
                    destination: document.getElementById('des').value,
                    shippingMethod: document.getElementById('shipping_method').value
                },
                shipmentCost,
                meta: {
                    createdAt: new Date().toISOString()
                }
            };

            localStorage.setItem('pendingOrder', JSON.stringify(orderData));
            localStorage.setItem('shipmentWeight', weight);
            localStorage.setItem('shipmentCost', shipmentCost);
            
            window.location.href = 'payment.html';
        }
        
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        function isValidPhone(phone) {
            const phoneRegex = /^[\d\s\-\+\(\)]{7,}$/;
            return phoneRegex.test(phone);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const requiredFields = [
                'business_name', 'tax_id', 's_phone', 's_email',
                'height', 'length', 'width', 'weight',
                'orig', 'des', 'shipping_method',
                'r_fname', 'r_lname', 'r_phone', 'r_email', 'r_add1', 'r_add2', 'r_add3'
            ];
            
            requiredFields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (field) {
                    field.addEventListener('blur', function() {
                        const value = this.value.trim();
                        let isValid = value && 
                            (this.type !== 'email' || isValidEmail(value)) &&
                            (this.type !== 'tel' || isValidPhone(value));
                        
                        if (this.id === 'weight' && value) {
                            const weightValue = parseFloat(value);
                            if (weightValue < 0.1 || weightValue > 200) {
                                isValid = false;
                                
                                const weightError = document.getElementById('weight-error');
                                if (weightValue > 200) {
                                    weightError.textContent = 'Please enter a number less than 200 kg';
                                } else if (weightValue < 0.1) {
                                    weightError.textContent = 'Please enter a number greater than 0.1 kg';
                                }
                                weightError.style.display = 'block';
                            } else {
                                const weightError = document.getElementById('weight-error');
                                weightError.style.display = 'none';
                            }
                        } else if (this.id === 'weight') {
                            const weightError = document.getElementById('weight-error');
                            weightError.style.display = 'none';
                        }
                        
                        if (isValid) {
                            this.style.borderColor = '#28a745';
                            this.style.backgroundColor = '#f8fff8';
                        } else {
                            this.style.borderColor = '#e0e0e0';
                            this.style.backgroundColor = '#f7f7f9';
                        }
                    });
                }
            });
        });
    </script>
