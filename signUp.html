<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
 <link rel="icon" href="logo.png" type="image/png">
</head>
    <style>
        :root {
            --brand-navy: #0a1a3f;
            --brand-blue: #1c6bff;
            --brand-blue-dark: #0d3ec9;
            --brand-white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--brand-navy);
            margin: 0;
            color: var(--brand-white);
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }

        
        .container {
            width: 100%;
            max-width: 450px;
            padding: 30px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .registration-form h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        
        .input-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row .input-group {
            flex: 1; 
            margin-bottom: 0;
        }

        .input-group label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
            font-size: 0.9em;
        }

        .input-group input {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #007bff; 
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }

        
        .input-group small {
            color: #777;
            margin-top: 5px;
            font-size: 0.8em;
        }

    
        .submit-btn {
            width: 100%;
            padding: 16px;
            border-radius: 999px;
            background: linear-gradient(135deg, var(--brand-blue) 0%, #408eff 100%);
            color: var(--brand-white);
            border: none;
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 20px 34px rgba(28, 107, 255, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, var(--brand-blue-dark) 0%, var(--brand-blue) 100%);
            box-shadow: 0 24px 38px rgba(13, 62, 201, 0.34);
        }

        .submit-btn:focus-visible {
            outline: none;
            box-shadow: 0 0 0 4px rgba(28, 107, 255, 0.28), 0 20px 34px rgba(28, 107, 255, 0.3);
        }
        .switch-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.95em;
            color: #555;
        }

        .switch-link a {
            color: #007bff; 
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .switch-link a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

       
        .switch-link .link-button {
            background: none;
            border: none;
            padding: 0;
            color: #007bff; 
            text-decoration: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            display: inline; 
        }
        
        .switch-link .link-button:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>

<body>
    <div id="header"></div>

    <script>
      fetch("header.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("header").innerHTML = data;
          const registerBtn = document.getElementById("registerBtn");
          if (registerBtn) {
            registerBtn.style.display = "none";
          }
          const loginBtn = document.getElementById("loginBtn");
          if (loginBtn) {
            loginBtn.style.display = "none";
          }
        });
    </script>

    <div class="main-content">
        <div class="container">
        <form class="registration-form" method="POST" action="/SignUp">
            <h2>Create Your Account</h2>

            <div class="form-row">
                <div class="input-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="input-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
                
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="submit-btn">Register</button>
            <p class="switch-link">
                Already have an account? 
                <a href="signIn.html" class="link-button">Sign in</a> 
            </p>

        </form>
        </div>
    </div>

    <div id="footer"></div>

    <script>
      fetch("footer.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
</body>
</html>
