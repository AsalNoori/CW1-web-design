<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>

    <style>
       
        body {
            font-family: Arial, sans-serif;
            background-color: #0e64e6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        
        .container {
            width: 100%;
            max-width: 450px;
            padding: 30px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .registration-form h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        
        .input-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row .input-group {
            flex: 1; 
            margin-bottom: 0;
        }

        .input-group label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
            font-size: 0.9em;
        }

        .input-group input {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #007bff; 
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }

        
        .input-group small {
            color: #777;
            margin-top: 5px;
            font-size: 0.8em;
        }

    
        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
        .switch-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.95em;
            color: #555;
        }

        .switch-link a {
            color: #007bff; 
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .switch-link a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

       
        .switch-link .link-button {
            background: none;
            border: none;
            padding: 0;
            color: #007bff; 
            text-decoration: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            display: inline; 
        }
        
        .switch-link .link-button:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
    </head>
<body>
    <div class="container">
        <form class="registration-form">
            <h2>Create Your Account</h2>

            <div class="form-row">
                <div class="input-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="input-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="phone">Phone Number (Optional)</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="submit-btn">Register</button>
            <p class="switch-link">
                Already have an account? 
                <a href="sign in.html" class="link-button">Sign in</a> 
            </p>

        </form>
    </div>
</body>
</html>
