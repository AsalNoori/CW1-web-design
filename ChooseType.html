<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Shipping Type</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0b2244;
      margin: 0;
      color: white;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px 0;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 40px;
      color: #ffffff;
    }

    .choice-buttons {
      display: flex;
      gap: 40px;
    }

    .choice-button {
      background-color: #007bff;
      color: white;
      padding: 20px 40px;
      border: none;
      border-radius: 12px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .choice-button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

  </style>
</head>
<body>
  <div id="header"></div>

  <script>
    fetch("header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;
      });
  </script>

  <div class="main-content">
    <h1>Are you shipping as an Individual or a Business?</h1>

    <div class="choice-buttons">
      <button class="choice-button" onclick="window.location.href='IndividualForm.html'">Individual</button>
      <button class="choice-button" onclick="window.location.href='BusinessForm.html'">Business</button>
    </div>
  </div>

  <div id="footer"></div>

  <script>
    fetch("footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer").innerHTML = data;
      });
  </script>
</body>
</html>
