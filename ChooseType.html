<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Shipping Type</title>
   <link rel="icon" href="logo.png" type="image/png">
</head>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #0a1a3f;
      margin: 0;
      color: #ffffff;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 48px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.4em;
      margin-bottom: 48px;
      letter-spacing: 0.4px;
    }

    .choice-buttons {
      display: flex;
      gap: 28px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .pill-button {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 18px 44px;
      border-radius: 999px;
      font-size: 1.2em;
      font-weight: 600;
      color: #ffffff;
      background: linear-gradient(135deg, #1c6bff 0%, #4090ff 100%);
      border: none;
      cursor: pointer;
      box-shadow: 0 20px 36px rgba(28, 107, 255, 0.35);
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }

    .pill-button .pill-icon {
      font-size: 22px;
      line-height: 1;
    }

    .pill-button:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, #0d3ec9 0%, #1c6bff 100%);
      box-shadow: 0 26px 42px rgba(13, 62, 201, 0.42);
    }

    .pill-button:focus-visible {
      outline: none;
      box-shadow: 0 0 0 4px rgba(28, 107, 255, 0.28), 0 20px 36px rgba(28, 107, 255, 0.35);
    }
  </style>

<body>
  <div id="header"></div>

  <script>
    function loadFragment(targetId, url) {
      return fetch(url)
        .then(response => response.text())
        .then(html => {
          const container = document.getElementById(targetId);
          if (!container) return;
          container.innerHTML = html;
          container.querySelectorAll('script').forEach(oldScript => {
            const newScript = document.createElement('script');
            if (oldScript.src) {
              newScript.src = oldScript.src;
            } else {
              newScript.textContent = oldScript.textContent;
            }
            document.body.appendChild(newScript);
            oldScript.remove();
          });
        })
        .catch(err => console.error(`Failed to load ${url}`, err));
    }

    loadFragment("header", "header.html");
  </script>

  <div class="main-content">
    <h1>Are you shipping as an Individual or a Business?</h1>

    <div class="choice-buttons">
      <button class="pill-button" onclick="window.location.href='IndividualForm.html'">
        <span class="pill-icon">üë§</span>
        <span>Ship as Individual</span>
      </button>
      <button class="pill-button" onclick="window.location.href='BusinessForm.html'">
        <span class="pill-icon">üè¢</span>
        <span>Ship as Business</span>
      </button>
    </div>
  </div>

  <div id="footer"></div>

  <script>
    loadFragment("footer", "footer.html");
  </script>
</body>
</html>
