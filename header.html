<html>
<head>
    <style>
        body {
            margin: 0;
        }

        header {
            background: #0a1a3f;
            box-shadow: 0 8px 18px rgba(4, 15, 38, 0.35);
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 40px;
        }

        .navigation .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: transparent;
            padding: 0;
            text-decoration: none;
        }

        .navigation .logo img {
            height: 64px;
            display: block;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .nav-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: 999px;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.2px;
            color: #0f1f3c;
            background: #ffffff;
            border: 2px solid rgba(28, 107, 255, 0.35);
            box-shadow: 0 10px 18px rgba(12, 32, 73, 0.18);
            text-decoration: none;
            transition: transform 0.18s ease, box-shadow 0.18s ease, background-color 0.18s ease, border-color 0.18s ease;
        }

        .nav-button:hover {
            background: #e6efff;
            border-color: #1c6bff;
            transform: translateY(-1px);
            box-shadow: 0 16px 26px rgba(12, 32, 73, 0.24);
        }

        .nav-button:focus-visible {
            outline: none;
            box-shadow: 0 0 0 4px rgba(28, 107, 255, 0.25);
        }

        .nav-button:active {
            transform: translateY(0);
            box-shadow: 0 8px 16px rgba(12, 32, 73, 0.22);
        }

        .nav-button--primary {
            color: #ffffff;
            background: linear-gradient(135deg, #1c6bff 0%, #3b86ff 100%);
            border-color: transparent;
            box-shadow: 0 16px 30px rgba(28, 107, 255, 0.3);
        }

        .nav-button--primary:hover {
            background: linear-gradient(135deg, #0d3ec9 0%, #1c6bff 100%);
            transform: translateY(-2px);
            box-shadow: 0 20px 36px rgba(13, 62, 201, 0.35);
        }
    </style>
</head>
<body>
    <header>
        <div class="navigation">
            <a href="home.html" class="logo" aria-label="Home">
               <img src="logo.png" alt="Company Logo">
            </a>

            <div class="nav-links">
                <a href="AboutUs.html" class="nav-button">About Us</a>
                <a href="Services.html" class="nav-button">Services</a>
                <a href="signUp.html" class="nav-button" id="registerBtn">Register</a>
                <a href="signIn.html" class="nav-button nav-button--primary" id="loginBtn">Login</a>
            </div>
        </div>
    </header>

</body>
</html>
