<style>
    body {
        margin: 0;
    }

    header {
        background: #0a1a3f;
        box-shadow: 0 8px 18px rgba(4, 15, 38, 0.35);
    }

    .navigation {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 18px 40px;
        position: relative;
        z-index: 1000;
    }

    .navigation .logo {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        background: transparent;
        padding: 0;
        text-decoration: none;
    }

    .navigation .logo img {
        height: 64px;
        display: block;
    }

    .nav-links {
        display: flex;
        align-items: center;
        gap: 16px;
    }

    .nav-links.right-aligned {
        flex: 1;
        justify-content: flex-end !important;
    }
    
    .nav-links.right-aligned #servicesBtn {
        margin-left: auto !important;
    }

    .nav-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 12px 24px;
        border-radius: 999px;
        font-size: 16px;
        font-weight: 600;
        letter-spacing: 0.2px;
        color: #0f1f3c;
        background: #ffffff;
        border: 2px solid rgba(28, 107, 255, 0.35);
        box-shadow: 0 10px 18px rgba(12, 32, 73, 0.18);
        text-decoration: none;
        transition: transform 0.18s ease, box-shadow 0.18s ease, background-color 0.18s ease, border-color 0.18s ease;
    }

    .nav-button:hover {
        background: #e6efff;
        border-color: #1c6bff;
        transform: translateY(-1px);
        box-shadow: 0 16px 26px rgba(12, 32, 73, 0.24);
    }

    .nav-button:focus-visible {
        outline: none;
        box-shadow: 0 0 0 4px rgba(28, 107, 255, 0.25);
    }

    .nav-button:active {
        transform: translateY(0);
        box-shadow: 0 8px 16px rgba(12, 32, 73, 0.22);
    }

    .nav-button--primary {
        color: #ffffff;
        background: linear-gradient(135deg, #1c6bff 0%, #3b86ff 100%);
        border-color: transparent;
        box-shadow: 0 16px 30px rgba(28, 107, 255, 0.3);
    }

    .nav-button--account {
        color: #ffffff;
        background: linear-gradient(135deg, #1c6bff 0%, #4090ff 100%);
        border-color: transparent;
        box-shadow: 0 16px 30px rgba(28, 107, 255, 0.3);
    }

    .nav-button--primary:hover {
        background: linear-gradient(135deg, #0d3ec9 0%, #1c6bff 100%);
        transform: translateY(-2px);
        box-shadow: 0 20px 36px rgba(13, 62, 201, 0.35);
    }

    button.nav-button {
        border: none;
        cursor: pointer;
    }

    .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
        gap: 5px;
        z-index: 3000;
    }

    .hamburger div {
        width: 28px;
        height: 3px;
        background: white;
        border-radius: 3px;
        transition: 0.3s;
    }

    @media (max-width: 850px) {
        .nav-links {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: #0a1a3f;
            flex-direction: column;
            padding: 20px 0;
            gap: 12px;

            display: none;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.25s ease, transform 0.25s ease;
            pointer-events: none;
            z-index: 9999;
        }

        .nav-links.show {
            display: flex;
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .nav-links a,
        .nav-links button {
            width: 85%;
            margin: 0 auto;
            justify-content: center;
        }

        .hamburger {
            display: flex;
        }
    }

</style>

<header>
    <div class="navigation">
        <a href="home.html" class="logo" aria-label="Home">
           <img src="logo.png" alt="Company Logo">
        </a>

        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <div class="nav-links">
            <a href="AboutUs.html" class="nav-button" id="aboutLink">About Us</a>
            <a href="Services.html" class="nav-button" id="servicesBtn">Services</a>
            <a href="Account.html" class="nav-button nav-button--account" id="accountLink" style="display: none;">Account</a>
            <a href="AdminDashboard.html" class="nav-button" id="settingsLink" style="display: none;">Dashboard</a>
            <a href="signUp.html" class="nav-button" id="registerBtn">Register</a>
            <a href="signIn.html" class="nav-button nav-button--primary" id="loginBtn">Login</a>

            <button type="button" class="nav-button" id="logoutBtn" style="display: none;">Logout</button>
        </div>
    </div>
</header>

<script>
    const hamburger = document.getElementById("hamburger");
    const navLinks = document.querySelector(".nav-links");

    hamburger.addEventListener("click", () => {
        navLinks.classList.toggle("show");
    });

    navLinks.querySelectorAll("a, button").forEach(link => {
        link.addEventListener("click", () => {
            if (window.innerWidth <= 850) {
                navLinks.classList.remove("show");
            }
        });
    });

    (function () {
        const accountLink = document.getElementById('accountLink');
        const settingsLink = document.getElementById('settingsLink');
        const registerBtn = document.getElementById('registerBtn');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const aboutLink = document.getElementById('aboutLink');
        const servicesBtn = document.getElementById('servicesBtn');
        const currentPath = window.location.pathname.toLowerCase();

        const show = (el) => {
            if (!el) return;
            el.style.display = 'inline-flex';   // always set display for all links
        }

        const hide = (el) => {
            if (!el) return;
            el.style.display = 'none';
        }

        const onServicesPage = currentPath.includes('/services') || currentPath.includes('services.html');
        const onAboutPage = currentPath.includes('/aboutus') || currentPath.includes('aboutus.html');


        function setGuestView() {
            // Hide all conditional links first
            [accountLink, settingsLink, logoutBtn].forEach(hide);

            // Show guest links
            show(registerBtn);
            show(loginBtn);

            // Show/Hide About and Services depending on page
            if (onServicesPage) hide(servicesBtn); else show(servicesBtn);
            if (onAboutPage) hide(aboutLink); else show(aboutLink);
        }

        function setUserView() {
            hide(registerBtn);
            hide(loginBtn);
            show(logoutBtn);

            if (session.role === 'admin') {
                hide(accountLink);
                hide(settingsLink);
                hide(registerBtn);
                hide(loginBtn);
            } else {
                hide(settingsLink);
                show(accountLink);
            }

            // About & Services
            if (onServicesPage) hide(servicesBtn); else show(servicesBtn);
            if (onAboutPage) hide(aboutLink); else show(aboutLink);
        }

        setGuestView();

        fetch('/api/session')
            .then(res => res.ok ? res.json() : Promise.reject())
            .then(session => {
                if (!session.authenticated) {
                    setGuestView();
                    return;
                }

                hide(registerBtn);
                hide(loginBtn);
                show(logoutBtn);

                const onAccountPage = currentPath === '/account' || currentPath === '/account.html';
                const onAdminPage = currentPath === '/admindashboard' || currentPath === '/admindashboard.html';
                const navLinks = document.querySelector('.nav-links');

                if (session.role === 'admin') {
                    if (onServicesPage) {
                        hide(servicesBtn);
                    } else {
                        show(servicesBtn);
                    }
                    if (onAboutPage) {
                        hide(aboutLink);
                    } else {
                        show(aboutLink);
                    }

                    hide(accountLink);
                    hide(registerBtn);
                    hide(loginBtn);
                    
                    if (onAdminPage) {
                        hide(settingsLink);

                        if (navLinks) {
                            navLinks.classList.add('right-aligned');
                        }

                        if (servicesBtn && !onServicesPage) {
                            servicesBtn.style.marginLeft = 'auto';
                        }
                    } else {
                        show(settingsLink);
                        if (navLinks) {
                            navLinks.classList.remove('right-aligned');
                        }
                        if (servicesBtn) {
                            servicesBtn.style.marginLeft = '';
                        }
                    }
                    hide(logoutBtn);
                    if (logoutBtn) logoutBtn.style.marginLeft = '';
                } else {
                    hide(settingsLink);

                    if (onAccountPage) {
                        hide(aboutLink);
                        if (onServicesPage) {
                            hide(servicesBtn);
                        } else {
                            show(servicesBtn);
                        }
                        if (onAboutPage) {
                            hide(aboutLink);
                        } else {
                            show(aboutLink);
                        }

                        hide(accountLink);
                        hide(registerBtn);
                        hide(loginBtn);
                        show(logoutBtn, 'inline-flex');
                        if (logoutBtn) logoutBtn.style.marginLeft = 'auto';
                        if (navLinks) {
                            navLinks.classList.add('right-aligned');
                        }
                        if (servicesBtn && !onServicesPage) {
                            servicesBtn.style.marginLeft = 'auto';
                        }
                    } else {
                        if (navLinks) {
                            navLinks.classList.remove('right-aligned');
                        }
                        if (servicesBtn) {
                            servicesBtn.style.marginLeft = '';
                        }
                        show(aboutLink);
                        if (onServicesPage) {
                            hide(servicesBtn);
                        } else {
                            show(servicesBtn);
                        }
                        if (onAboutPage) {
                            hide(aboutLink);
                        } else {
                            show(aboutLink);
                        }

                        show(accountLink);
                        hide(logoutBtn);
                        if (logoutBtn) logoutBtn.style.marginLeft = '';
                    }
                }

                logoutBtn.addEventListener('click', () => {
                    fetch('/Logout', { method: 'POST' })
                        .then(() => window.location.href = 'home.html')
                        .catch(() => window.location.reload());
                }, { once: true });
            })
            .catch(() => {
                setGuestView();
            });
    })();
</script>
