<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
 <link rel="icon" href="logo.png" type="image/png">
</head>
    <style>
    

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #0a1a3f; 
            margin: 0;
            color: #ffffff; 
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 30px;
            background: #ffffff; 
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .login-form h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
            font-size: 0.9em;
        }

        .input-group input {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #007bff; 
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            border-radius: 999px;
            background: linear-gradient(135deg, #1c6bff 0%, #408eff 100%); 
            color: #ffffff; 
            border: none;
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 20px 34px rgba(28, 107, 255, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #0d3ec9 0%, #1c6bff 100%); 
            box-shadow: 0 24px 38px rgba(13, 62, 201, 0.34);
        }
        
        .submit-btn:focus-visible {
            outline: none;
            box-shadow: 0 0 0 4px rgba(28, 107, 255, 0.28), 0 20px 34px rgba(28, 107, 255, 0.3);
        }

        .switch-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.95em;
            color: #555;
        }

        .switch-link a {
            color: #007bff; 
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .switch-link a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>

<body>
    <div id="header"></div>

    <script>
      fetch("header.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("header").innerHTML = data;
          const registerBtn = document.getElementById("registerBtn");
          if (registerBtn) {
            registerBtn.style.display = "none";
          }
          const loginBtn = document.getElementById("loginBtn");
          if (loginBtn) {
            loginBtn.style.display = "none";
          }
        });
    </script>

    <div class="main-content">
        <div class="container">
            <form class="login-form" id="loginForm">
                <h2>Welcome Back!</h2>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="submit-btn">Sign In</button>
                
                <p class="switch-link">
                    Don't have an account? 
                    <a href="signUp.html">Register here</a> 
                </p>

            </form>
        </div>
    </div>

    <div id="footer"></div>

    <script>
      fetch("footer.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>

    <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();
    
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        
    
        fetch("/SignIn", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                localStorage.setItem("loggedInEmail", email);
                alert("Login successful! You are now signed in.");
                const loginBtn = document.getElementById("loginBtn");
                if (loginBtn) loginBtn.textContent = "Logout";
    
            } else {
                alert("Invalid email or password. Please try again.");
            }
        })
        .catch(error => {
            console.error("Error during login:", error);
            alert("Something went wrong. Please try again later.");
        });
    });
    </script>
</body>
</html>
