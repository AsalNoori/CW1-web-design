<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship Me Â· Admin Dashboard</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a1a3f;
            color: #ffffff;
        }

        a {
            color: inherit;
        }

        .dashboard-container {
            padding: 40px 24px 80px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.2rem;
            margin: 0 0 10px;
            letter-spacing: 0.4px;
        }

        .subtitle {
            color: #c9d3ea;
            margin-bottom: 32px;
        }

        .overview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .overview-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 24px 22px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 18px 36px rgba(12, 32, 73, 0.28);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .overview-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 24px 46px rgba(12, 32, 73, 0.32);
        }

        .overview-card h3 {
            margin: 0;
            font-size: 0.95rem;
            font-weight: 600;
            color: #c9d3ea;
            letter-spacing: 0.4px;
        }

        .overview-card .metric {
            margin-top: 14px;
            font-size: 1.9rem;
            font-weight: 700;
            color: #61d3f9;
        }

        .overview-card .meta {
            margin-top: 12px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .filters {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filters button {
            padding: 10px 20px;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            background: rgba(255, 255, 255, 0.06);
            color: #ffffff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filters button.active,
        .filters button:hover {
            background: linear-gradient(135deg, #1c6bff 0%, #4090ff 100%);
            border-color: transparent;
            box-shadow: 0 16px 32px rgba(28, 107, 255, 0.32);
        }

        .table-wrapper {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            overflow: hidden;
            box-shadow: 0 18px 36px rgba(12, 32, 73, 0.32);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 760px;
        }

        thead {
            background: rgba(255, 255, 255, 0.08);
        }

        th, td {
            padding: 18px 20px;
            text-align: left;
            font-size: 0.95rem;
        }

        th {
            text-transform: uppercase;
            letter-spacing: 0.6px;
            font-size: 0.8rem;
            color: #c9d3ea;
        }

        tbody tr {
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        tbody tr:hover {
            background: rgba(255, 255, 255, 0.04);
        }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .badge.individual {
            background: rgba(97, 211, 249, 0.2);
            color: #61d3f9;
        }

        .badge.business {
            background: rgba(168, 132, 255, 0.2);
            color: #c9a6ff;
        }

        .empty-state {
            padding: 36px 0;
            text-align: center;
            color: #c9d3ea;
        }

        .error-state {
            background: rgba(255, 82, 82, 0.18);
            border: 1px solid rgba(255, 82, 82, 0.32);
            padding: 18px 20px;
            border-radius: 14px;
            color: #ffb3b3;
            margin-bottom: 22px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 18px 50px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e1e1e1;
        }

        .modal-header h2 {
            margin: 0;
            color: #0a1a3f;
            font-size: 1.8rem;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 28px;
            color: #999;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s ease;
        }

        .modal-close:hover {
            color: #333;
        }

        .track-order-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg, #1c6bff 0%, #408eff 100%);
            color: #ffffff;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 12px 20px rgba(28, 107, 255, 0.3);
            margin-bottom: 20px;
        }

        .logout-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
            color: #ffffff;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .logout-btn:hover {
            background: rgba(244, 67, 54, 0.2);
            border-color: rgba(244, 67, 54, 0.4);
            color: #ff8a7f;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .header-content {
            flex: 1;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: flex-end;
            align-items: center;
        }

        .track-search-container {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            align-items: flex-end;
        }

        .search-input-group {
            flex: 1;
            min-width: 250px;
        }

        .search-input-group label {
            display: block;
            font-size: 0.9rem;
            color: #c9d3ea;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: 0.3px;
        }

        .search-input-group input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            background: rgba(255, 255, 255, 0.06);
            color: #ffffff;
            font-size: 0.95rem;
            box-sizing: border-box;
            transition: all 0.2s ease;
        }

        .search-input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-input-group input:focus {
            outline: none;
            border-color: #1c6bff;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(28, 107, 255, 0.2);
        }

        .search-btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(135deg, #1c6bff 0%, #408eff 100%);
            color: #ffffff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 12px 20px rgba(28, 107, 255, 0.3);
            white-space: nowrap;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 16px 28px rgba(28, 107, 255, 0.4);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        .tracking-status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 999px;
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .tracking-status-badge.pending {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .tracking-status-badge.in-transit {
            background: rgba(33, 150, 243, 0.2);
            color: #2196f3;
        }

        .tracking-status-badge.delivered {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .tracking-status-badge.cancelled {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .tracking-details {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin-top: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tracking-timeline {
            position: relative;
            padding-left: 30px;
        }

        .tracking-timeline-item {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tracking-timeline-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .tracking-timeline-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #1c6bff;
            border: 3px solid #0a1a3f;
        }

        .tracking-timeline-item.completed::before {
            background: #4caf50;
        }

        .tracking-status-time {
            font-size: 0.8rem;
            color: #c9d3ea;
            margin-bottom: 4px;
        }

        .tracking-status-desc {
            color: #ffffff;
            font-weight: 500;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section-title {
            color: #2f7bcd;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e1e1e1;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 0.95rem;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #f7f7f9;
            font-size: 0.95rem;
            color: #333;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #1c6bff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(28, 107, 255, 0.1);
            background-color: #fff;
        }

        .field-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .field-row.full {
            grid-template-columns: 1fr;
        }

        .form-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e1e1e1;
        }

        .btn-cancel {
            padding: 12px 28px;
            border-radius: 999px;
            border: 1px solid #e0e0e0;
            background: #f7f7f9;
            color: #333;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-cancel:hover {
            background: #e8e8ec;
            border-color: #ccc;
        }

        .btn-submit {
            padding: 12px 28px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg, #1c6bff 0%, #408eff 100%);
            color: #ffffff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 12px 20px rgba(28, 107, 255, 0.3);
        }

        .btn-submit:hover {
            transform: translateY(-1px);
            background: linear-gradient(135deg, #0d3ec9 0%, #1c6bff 100%);
            box-shadow: 0 16px 28px rgba(13, 62, 201, 0.4);
        }

        .error-message {
            color: #dc3545;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            background: rgba(40, 167, 69, 0.15);
            border: 1px solid rgba(40, 167, 69, 0.3);
            color: #28a745;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        @media (max-width: 900px) {
            .dashboard-container {
                padding: 32px 18px 60px;
            }

            table {
                min-width: 100%;
            }

            .field-row {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 95%;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
