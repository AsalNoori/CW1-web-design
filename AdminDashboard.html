<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship Me ¬∑ Admin Dashboard</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        :root {
            --brand-navy: #0a1a3f;
            --brand-blue: #1c6bff;
            --brand-blue-dark: #0d3ec9;
            --brand-white: #ffffff;
            --brand-muted: #c9d3ea;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--brand-navy);
            color: var(--brand-white);
        }

        a {
            color: inherit;
        }

        .dashboard-container {
            padding: 40px 24px 80px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.2rem;
            margin: 0 0 10px;
            letter-spacing: 0.4px;
        }

        .subtitle {
            color: var(--brand-muted);
            margin-bottom: 32px;
        }

        .overview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .overview-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 24px 22px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 18px 36px rgba(12, 32, 73, 0.28);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .overview-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 24px 46px rgba(12, 32, 73, 0.32);
        }

        .overview-card h3 {
            margin: 0;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--brand-muted);
            letter-spacing: 0.4px;
        }

        .overview-card .metric {
            margin-top: 14px;
            font-size: 1.9rem;
            font-weight: 700;
            color: #61d3f9;
        }

        .overview-card .meta {
            margin-top: 12px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .filters {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filters button {
            padding: 10px 20px;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            background: rgba(255, 255, 255, 0.06);
            color: var(--brand-white);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filters button.active,
        .filters button:hover {
            background: linear-gradient(135deg, var(--brand-blue) 0%, #4090ff 100%);
            border-color: transparent;
            box-shadow: 0 16px 32px rgba(28, 107, 255, 0.32);
        }

        .table-wrapper {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            overflow: hidden;
            box-shadow: 0 18px 36px rgba(12, 32, 73, 0.32);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 760px;
        }

        thead {
            background: rgba(255, 255, 255, 0.08);
        }

        th, td {
            padding: 18px 20px;
            text-align: left;
            font-size: 0.95rem;
        }

        th {
            text-transform: uppercase;
            letter-spacing: 0.6px;
            font-size: 0.8rem;
            color: var(--brand-muted);
        }

        tbody tr {
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        tbody tr:hover {
            background: rgba(255, 255, 255, 0.04);
        }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .badge.individual {
            background: rgba(97, 211, 249, 0.2);
            color: #61d3f9;
        }

        .badge.business {
            background: rgba(168, 132, 255, 0.2);
            color: #c9a6ff;
        }

        .empty-state {
            padding: 36px 0;
            text-align: center;
            color: var(--brand-muted);
        }

        .error-state {
            background: rgba(255, 82, 82, 0.18);
            border: 1px solid rgba(255, 82, 82, 0.32);
            padding: 18px 20px;
            border-radius: 14px;
            color: #ffb3b3;
            margin-bottom: 22px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--brand-white);
            padding: 40px;
            border-radius: 20px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 18px 50px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e1e1e1;
        }

        .modal-header h2 {
            margin: 0;
            color: #0a1a3f;
            font-size: 1.8rem;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 28px;
            color: #999;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s ease;
        }

        .modal-close:hover {
            color: #333;
        }

        .track-order-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg, var(--brand-blue) 0%, #408eff 100%);
            color: var(--brand-white);
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 12px 20px rgba(28, 107, 255, 0.3);
            margin-bottom: 20px;
        }

        .logout-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
            color: var(--brand-white);
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .logout-btn:hover {
            background: rgba(244, 67, 54, 0.2);
            border-color: rgba(244, 67, 54, 0.4);
            color: #ff8a7f;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .header-content {
            flex: 1;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: flex-end;
            align-items: center;
        }

        .track-search-container {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            align-items: flex-end;
        }

        .search-input-group {
            flex: 1;
            min-width: 250px;
        }

        .search-input-group label {
            display: block;
            font-size: 0.9rem;
            color: var(--brand-muted);
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: 0.3px;
        }

        .search-input-group input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            background: rgba(255, 255, 255, 0.06);
            color: var(--brand-white);
            font-size: 0.95rem;
            box-sizing: border-box;
            transition: all 0.2s ease;
        }

        .search-input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-input-group input:focus {
            outline: none;
            border-color: var(--brand-blue);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(28, 107, 255, 0.2);
        }

        .search-btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(135deg, var(--brand-blue) 0%, #408eff 100%);
            color: var(--brand-white);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 12px 20px rgba(28, 107, 255, 0.3);
            white-space: nowrap;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 16px 28px rgba(28, 107, 255, 0.4);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        .tracking-status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 999px;
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .tracking-status-badge.pending {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .tracking-status-badge.in-transit {
            background: rgba(33, 150, 243, 0.2);
            color: #2196f3;
        }

        .tracking-status-badge.delivered {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .tracking-status-badge.cancelled {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .tracking-details {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin-top: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tracking-timeline {
            position: relative;
            padding-left: 30px;
        }

        .tracking-timeline-item {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tracking-timeline-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .tracking-timeline-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--brand-blue);
            border: 3px solid var(--brand-navy);
        }

        .tracking-timeline-item.completed::before {
            background: #4caf50;
        }

        .tracking-status-time {
            font-size: 0.8rem;
            color: var(--brand-muted);
            margin-bottom: 4px;
        }

        .tracking-status-desc {
            color: var(--brand-white);
            font-weight: 500;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section-title {
            color: #2f7bcd;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e1e1e1;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 0.95rem;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #f7f7f9;
            font-size: 0.95rem;
            color: #333;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #1c6bff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(28, 107, 255, 0.1);
            background-color: #fff;
        }

        .field-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .field-row.full {
            grid-template-columns: 1fr;
        }

        .form-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e1e1e1;
        }

        .btn-cancel {
            padding: 12px 28px;
            border-radius: 999px;
            border: 1px solid #e0e0e0;
            background: #f7f7f9;
            color: #333;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-cancel:hover {
            background: #e8e8ec;
            border-color: #ccc;
        }

        .btn-submit {
            padding: 12px 28px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg, var(--brand-blue) 0%, #408eff 100%);
            color: var(--brand-white);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 12px 20px rgba(28, 107, 255, 0.3);
        }

        .btn-submit:hover {
            transform: translateY(-1px);
            background: linear-gradient(135deg, var(--brand-blue-dark) 0%, var(--brand-blue) 100%);
            box-shadow: 0 16px 28px rgba(13, 62, 201, 0.4);
        }

        .error-message {
            color: #dc3545;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            background: rgba(40, 167, 69, 0.15);
            border: 1px solid rgba(40, 167, 69, 0.3);
            color: #28a745;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        @media (max-width: 900px) {
            .dashboard-container {
                padding: 32px 18px 60px;
            }

            table {
                min-width: 100%;
            }

            .field-row {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 95%;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <main class="dashboard-container">
        <header>
            <div class="header-content">
                <h1>Admin Dashboard</h1>
                <p class="subtitle">Monitor live bookings, payments, and shipment details.</p>
            </div>
            <div class="header-actions">
                <button class="logout-btn" onclick="handleLogout()">
                    
                    <span>Logout</span>
                </button>
            </div>
        </header>

        <section id="trackingPanel" class="track-search-container" style="display: none;">
            <div class="search-input-group">
                <label for="trackingInput">Enter Tracking ID</label>
                <input 
                    type="text" 
                    id="trackingInput" 
                    placeholder="e.g., TRK-001-2025" 
                    onkeypress="if(event.key === 'Enter') searchTracking()"
                >
            </div>
            <button class="search-btn" onclick="searchTracking()">Search</button>
            <button class="search-btn" onclick="closeTrackingPanel()" style="background: rgba(255, 255, 255, 0.1); margin-left: auto;">Close</button>
        </section>

        <section id="trackingResults" style="display: none; margin-bottom: 32px;">
        </section>

        <section id="error-banner" class="error-state" style="display: none;"></section>

        <section class="overview-grid">
            <article class="overview-card">
                <h3>Total Orders</h3>
                <div class="metric" id="metric-total-orders">0</div>
                <div class="meta" id="metric-total-orders-meta">No orders yet</div>
            </article>
        </section>

        <section>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 12px;">
                <div class="filters" style="margin-bottom: 0;">
                    <span style="color: var(--brand-muted); font-weight: 600;">Filter:</span>
                    <button type="button" class="active" data-filter="all">All</button>
                    <button type="button" data-filter="individual">Individual</button>
                    <button type="button" data-filter="business">Business</button>
                </div>
                <button class="track-order-btn" onclick="openTrackingPanel()">
                    <span>üîç</span>
                    <span>Track Order</span>
                </button>
            </div>

            <div class="table-wrapper">
                <table aria-label="Orders overview">
                    <thead>
                        <tr>
                            <th>Tracking ID</th>
                            <th>Type</th>
                            <th>Route</th>
                            <th>Weight</th>
                            <th>Amount</th>
                            <th>Payment</th>
                            <th>Date</th>
                            <th>Recipient</th>
                        </tr>
                    </thead>
                    <tbody id="orders-table-body">
                        <tr>
                            <td colspan="8" class="empty-state">Loading orders‚Ä¶</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <div id="footer"></div>

    <script>
        const countryLabels = {
            bhr: 'Bahrain',
            egy: 'Egypt',
            irn: 'Iran',
            irq: 'Iraq',
            jor: 'Jordan',
            kwt: 'Kuwait',
            lbn: 'Lebanon',
            omn: 'Oman',
            pse: 'Palestine',
            qat: 'Qatar',
            sau: 'Saudi Arabia',
            syr: 'Syria',
            are: 'United Arab Emirates',
            yem: 'Yemen'
        };

        let allOrders = [];
        let activeFilter = 'all';

        document.addEventListener('DOMContentLoaded', () => {
            loadSharedPartials();
            loadOrders();
            attachFilterHandlers();
        });

        function loadSharedPartials() {
            fetch('header.html')
                .then(res => res.text())
                .then(html => {
                    document.getElementById('header').innerHTML = html;
                })
                .catch(() => {});

            fetch('footer.html')
                .then(res => res.text())
                .then(html => {
                    document.getElementById('footer').innerHTML = html;
                })
                .catch(() => {});
        }

        function attachFilterHandlers() {
            document.querySelectorAll('.filters button[data-filter]').forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelectorAll('.filters button').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    activeFilter = button.dataset.filter;
                    renderTable();
                });
            });
        }

        async function loadOrders() {
            setTableLoading();
            toggleError();
            try {
                const response = await fetch('/api/orders');
                if (!response.ok) {
                    throw new Error(await response.text());
                }
                const data = await response.json();
                allOrders = Array.isArray(data) ? data : [];
                updateMetrics();
                renderTable();
            } catch (error) {
                console.error(error);
                allOrders = [];
                updateMetrics();
                setTableError('Unable to load orders right now.');
                toggleError(error.message || 'Failed to load orders. Please try again later.');
            }
        }

        function setTableLoading() {
            const tbody = document.getElementById('orders-table-body');
            tbody.innerHTML = `<tr><td colspan="8" class="empty-state">Loading orders‚Ä¶</td></tr>`;
        }

        function setTableEmpty() {
            const tbody = document.getElementById('orders-table-body');
            tbody.innerHTML = `<tr><td colspan="8" class="empty-state">No orders found for this filter.</td></tr>`;
        }

        function setTableError(message) {
            const tbody = document.getElementById('orders-table-body');
            tbody.innerHTML = `<tr><td colspan="8" class="empty-state">${message}</td></tr>`;
        }

        function toggleError(message) {
            const errorBanner = document.getElementById('error-banner');
            if (!message) {
                errorBanner.style.display = 'none';
                errorBanner.textContent = '';
                return;
            }
            errorBanner.textContent = message;
            errorBanner.style.display = 'block';
        }

        function renderTable() {
            const tbody = document.getElementById('orders-table-body');
            const filtered = allOrders.filter(order => {
                if (activeFilter === 'all') return true;
                return order.orderType === activeFilter;
            });

            if (!filtered.length) {
                setTableEmpty();
                return;
            }

            const rows = filtered.map(order => {
                const routeLabel = formatRoute(order.origin, order.destination, order.shippingMethod);
                const weightLabel = order.weight != null ? `${Number(order.weight).toFixed(1)} kg` : '‚Äî';
                const amountLabel = order.shipmentCost != null ? `$${Number(order.shipmentCost).toFixed(2)}` : '‚Äî';
                const dateLabel = order.orderDate ? formatDate(order.orderDate) : '‚Äî';
                const recipient = order.receiverName || order.businessName || '‚Äî';

                return `
                    <tr>
                        <td>${order.trackingID}</td>
                        <td><span class="badge ${order.orderType}">${capitalize(order.orderType)}</span></td>
                        <td>${routeLabel}</td>
                        <td>${weightLabel}</td>
                        <td>${amountLabel}</td>
                        <td>${order.paymentMethod || '‚Äî'}</td>
                        <td>${dateLabel}</td>
                        <td>${recipient}</td>
                    </tr>
                `;
            }).join('');

            tbody.innerHTML = rows;
        }

        function updateMetrics() {
            const totalOrders = allOrders.length;

            document.getElementById('metric-total-orders').textContent = totalOrders.toString();
            document.getElementById('metric-total-orders-meta').textContent =
                `${countOrdersByType('individual')} individual ¬∑ ${countOrdersByType('business')} business`;
        }

        function countOrdersByType(type) {
            return allOrders.filter(order => order.orderType === type).length;
        }

        function formatRoute(origin, destination, method) {
            const originLabel = countryLabels[origin?.toLowerCase?.()] || origin || '‚Äî';
            const destinationLabel = countryLabels[destination?.toLowerCase?.()] || destination || '‚Äî';
            const base = `${originLabel} ‚Üí ${destinationLabel}`;
            return method ? `${base} (${method})` : base;
        }

        function formatDate(value) {
            const date = new Date(value);
            if (Number.isNaN(date.getTime())) {
                return '‚Äî';
            }
            return date.toLocaleString(undefined, {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function capitalize(value) {
            if (!value) return value;
            return value.charAt(0).toUpperCase() + value.slice(1);
        }

        // Tracking Functions
        function openTrackingPanel() {
            document.getElementById('trackingPanel').style.display = 'flex';
            document.getElementById('trackingInput').focus();
        }

        function closeTrackingPanel() {
            document.getElementById('trackingPanel').style.display = 'none';
            document.getElementById('trackingResults').style.display = 'none';
            document.getElementById('trackingInput').value = '';
        }

        function searchTracking() {
            const trackingId = document.getElementById('trackingInput').value.trim();
            if (!trackingId) {
                alert('Please enter a tracking ID');
                return;
            }

            const trackingResults = document.getElementById('trackingResults');
            
            // Find order from allOrders
            const order = allOrders.find(o => o.trackingID === trackingId);
            
            if (!order) {
                trackingResults.innerHTML = `
                    <div style="background: rgba(255, 82, 82, 0.15); border: 1px solid rgba(255, 82, 82, 0.3); padding: 20px; border-radius: 12px; color: #ffb3b3; text-align: center;">
                        <p style="margin: 0; font-size: 1rem;">No order found with tracking ID: <strong>${trackingId}</strong></p>
                    </div>
                `;
                trackingResults.style.display = 'block';
                return;
            }

            // Build tracking information
            const routeLabel = formatRoute(order.origin, order.destination, order.shippingMethod);
            const status = order.status || 'pending';
            const statusBadgeClass = getStatusClass(status);
            const recipient = order.receiverName || order.businessName || (order.receiver ? (order.receiver.firstName + ' ' + order.receiver.lastName) : '‚Äî');
            const sender = order.senderName || (order.sender ? (order.sender.firstName + ' ' + order.sender.lastName) : '‚Äî');

            // Mock timeline data
            const timeline = generateTrackingTimeline(order, status);

            trackingResults.innerHTML = `
                <div style="background: rgba(255, 255, 255, 0.05); border-radius: 14px; border: 1px solid rgba(255, 255, 255, 0.12); padding: 24px;">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 24px;">
                        <div>
                            <p style="margin: 0 0 8px 0; color: var(--brand-muted); font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.3px;">Tracking ID</p>
                            <p style="margin: 0; color: var(--brand-white); font-size: 1.1rem; font-weight: 600;">${order.trackingID}</p>
                        </div>
                        <div>
                            <p style="margin: 0 0 8px 0; color: var(--brand-muted); font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.3px;">Status</p>
                            <div style="display: flex; gap: 8px;">
                                <span class="tracking-status-badge ${statusBadgeClass}">${capitalize(status)}</span>
                            </div>
                        </div>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 24px; padding: 16px; background: rgba(255, 255, 255, 0.03); border-radius: 8px;">
                        <div>
                            <p style="margin: 0 0 6px 0; color: var(--brand-muted); font-size: 0.85rem; letter-spacing: 0.3px;">From</p>
                            <p style="margin: 0; color: var(--brand-white); font-weight: 500;">${formatRoute(order.origin, order.destination, order.shippingMethod)}</p>
                        </div>
                        <div>
                            <p style="margin: 0 0 6px 0; color: var(--brand-muted); font-size: 0.85rem; letter-spacing: 0.3px;">Weight</p>
                            <p style="margin: 0; color: var(--brand-white); font-weight: 500;">${order.weight} kg</p>
                        </div>
                        <div>
                            <p style="margin: 0 0 6px 0; color: var(--brand-muted); font-size: 0.85rem; letter-spacing: 0.3px;">Sender</p>
                            <p style="margin: 0; color: var(--brand-white); font-weight: 500;">${sender}</p>
                        </div>
                        <div>
                            <p style="margin: 0 0 6px 0; color: var(--brand-muted); font-size: 0.85rem; letter-spacing: 0.3px;">Recipient</p>
                            <p style="margin: 0; color: var(--brand-white); font-weight: 500;">${recipient}</p>
                        </div>
                    </div>

                    <h4 style="margin: 24px 0 16px 0; color: var(--brand-white); font-size: 1rem;">Shipment Timeline</h4>
                    <div class="tracking-timeline">
                        ${timeline}
                    </div>
                </div>
            `;

            trackingResults.style.display = 'block';
        }

        function getStatusClass(status) {
            switch (status?.toLowerCase?.()) {
                case 'delivered':
                    return 'delivered';
                case 'in-transit':
                    return 'in-transit';
                case 'cancelled':
                    return 'cancelled';
                case 'pending':
                default:
                    return 'pending';
            }
        }

        function generateTrackingTimeline(order, status) {
            const orderDate = new Date(order.orderDate || order.meta?.createdAt || new Date());
            const today = new Date();
            
            let timelineHTML = '';

            // Order Created
            timelineHTML += `
                <div class="tracking-timeline-item completed">
                    <div class="tracking-status-time">${formatDate(orderDate)}</div>
                    <div class="tracking-status-desc">‚úì Order Created</div>
                </div>
            `;

            // Payment Confirmed
            if (status !== 'pending') {
                const paymentDate = new Date(orderDate);
                paymentDate.setHours(paymentDate.getHours() + 1);
                timelineHTML += `
                    <div class="tracking-timeline-item completed">
                        <div class="tracking-status-time">${formatDate(paymentDate)}</div>
                        <div class="tracking-status-desc">‚úì Payment Confirmed</div>
                    </div>
                `;
            }

            // Picked Up
            if (status === 'in-transit' || status === 'delivered') {
                const pickupDate = new Date(orderDate);
                pickupDate.setDate(pickupDate.getDate() + 1);
                timelineHTML += `
                    <div class="tracking-timeline-item completed">
                        <div class="tracking-status-time">${formatDate(pickupDate)}</div>
                        <div class="tracking-status-desc">‚úì Package Picked Up</div>
                    </div>
                `;
            }

            // In Transit
            if (status === 'in-transit' || status === 'delivered') {
                const transitDate = new Date(orderDate);
                transitDate.setDate(transitDate.getDate() + 2);
                timelineHTML += `
                    <div class="tracking-timeline-item completed">
                        <div class="tracking-status-time">${formatDate(transitDate)}</div>
                        <div class="tracking-status-desc">‚úì In Transit</div>
                    </div>
                `;
            }

            // Delivered
            if (status === 'delivered') {
                const deliveryDate = new Date(orderDate);
                deliveryDate.setDate(deliveryDate.getDate() + 5);
                timelineHTML += `
                    <div class="tracking-timeline-item completed">
                        <div class="tracking-status-time">${formatDate(deliveryDate)}</div>
                        <div class="tracking-status-desc">‚úì Delivered</div>
                    </div>
                `;
            }

            // Next steps
            if (status === 'pending') {
                timelineHTML += `
                    <div class="tracking-timeline-item">
                        <div class="tracking-status-time">Soon</div>
                        <div class="tracking-status-desc">Awaiting payment confirmation</div>
                    </div>
                `;
            }

            return timelineHTML;
        }

        // Close modal when clicking outside
        document.addEventListener('DOMContentLoaded', () => {
            loadSharedPartials();
            loadOrders();
            attachFilterHandlers();
        });

        function handleLogout() {
            // Clear any stored data
            localStorage.removeItem('adminToken');
            localStorage.removeItem('pendingOrder');
            localStorage.removeItem('shipmentWeight');
            localStorage.removeItem('shipmentCost');
            
            // Redirect to home page
            window.location.href = 'home.html';
        }</script>
</body>
</html>
