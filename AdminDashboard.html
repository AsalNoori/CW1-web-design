<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a1a3f;
            color: #ffffff;
        }

        a {
            color: inherit;
        }

        .dashboard-container {
            padding: 40px 24px 80px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.2rem;
            margin: 0 0 10px;
            letter-spacing: 0.4px;
        }

        .subtitle {
            color: #c9d3ea;
            margin-bottom: 32px;
        }

        .overview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .overview-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 24px 22px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 18px 36px rgba(12, 32, 73, 0.28);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .overview-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 24px 46px rgba(12, 32, 73, 0.32);
        }

        .overview-card h3 {
            margin: 0;
            font-size: 0.95rem;
            font-weight: 600;
            color: #c9d3ea;
            letter-spacing: 0.4px;
        }

        .overview-card .metric {
            margin-top: 14px;
            font-size: 1.9rem;
            font-weight: 700;
            color: #61d3f9;
        }

        .overview-card .meta {
            margin-top: 12px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .filters {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filters button {
            padding: 10px 20px;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            background: rgba(255, 255, 255, 0.06);
            color: #ffffff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filters button.active,
        .filters button:hover {
            background: linear-gradient(135deg, #1c6bff 0%, #4090ff 100%);
            border-color: transparent;
            box-shadow: 0 16px 32px rgba(28, 107, 255, 0.32);
        }

        .table-wrapper {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            overflow: hidden;
            box-shadow: 0 18px 36px rgba(12, 32, 73, 0.32);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 820px;
        }

        thead {
            background: rgba(255, 255, 255, 0.08);
        }

        th,
        td {
            padding: 18px 20px;
            text-align: left;
            font-size: 0.95rem;
        }

        th {
            text-transform: uppercase;
            letter-spacing: 0.6px;
            font-size: 0.8rem;
            color: #c9d3ea;
        }

        tbody tr {
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        tbody tr:hover {
            background: rgba(255, 255, 255, 0.04);
        }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .badge.individual {
            background: rgba(97, 211, 249, 0.2);
            color: #61d3f9;
        }

        .badge.business {
            background: rgba(168, 132, 255, 0.2);
            color: #c9a6ff;
        }

        .empty-state {
            padding: 36px 0;
            text-align: center;
            color: #c9d3ea;
        }

        .error-state {
            background: rgba(255, 82, 82, 0.18);
            border: 1px solid rgba(255, 82, 82, 0.32);
            padding: 18px 20px;
            border-radius: 14px;
            color: #ffb3b3;
            margin-bottom: 22px;
        }

        .track-order-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg, #1c6bff 0%, #408eff 100%);
            color: #ffffff;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 12px 20px rgba(28, 107, 255, 0.3);
            margin-bottom: 20px;
        }

        .logout-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
            color: #ffffff;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .logout-btn:hover {
            background: rgba(244, 67, 54, 0.2);
            border-color: rgba(244, 67, 54, 0.4);
            color: #ff8a7f;
        }

        main > header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .header-content {
            flex: 1;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: flex-end;
            align-items: center;
        }

        .track-search-container {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            align-items: flex-end;
        }

        .search-input-group {
            flex: 1;
            min-width: 250px;
        }

        .search-input-group label {
            display: block;
            font-size: 0.9rem;
            color: #c9d3ea;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: 0.3px;
        }

        .search-input-group input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            background: rgba(255, 255, 255, 0.06);
            color: #ffffff;
            font-size: 0.95rem;
            box-sizing: border-box;
            transition: all 0.2s ease;
        }

        .search-input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-input-group input:focus {
            outline: none;
            border-color: #1c6bff;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(28, 107, 255, 0.2);
        }

        .search-btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(135deg, #1c6bff 0%, #408eff 100%);
            color: #ffffff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 12px 20px rgba(28, 107, 255, 0.3);
            white-space: nowrap;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 16px 28px rgba(28, 107, 255, 0.4);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        .tracking-status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 999px;
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .tracking-status-badge.waiting-for-approval {
            background: rgba(255, 152, 0, 0.2);
            color: #ff9800;
        }

        .tracking-status-badge.accepted {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .tracking-status-badge.not-accepted {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .tracking-status-badge.pending {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .tracking-status-badge.in-transit {
            background: rgba(33, 150, 243, 0.2);
            color: #2196f3;
        }

        .tracking-status-badge.delivered {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .tracking-status-badge.cancelled {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .btn-accept {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.4);
            color: #81c784;
            padding: 8px 14px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            margin-right: 8px;
        }

        .btn-accept:hover {
            background: rgba(76, 175, 80, 0.3);
            transform: translateY(-1px);
        }

        .btn-reject {
            background: rgba(255, 152, 0, 0.2);
            border: 1px solid rgba(255, 152, 0, 0.4);
            color: #ffb74d;
            padding: 8px 14px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            margin-right: 8px;
        }

        .btn-reject:hover {
            background: rgba(255, 152, 0, 0.3);
            transform: translateY(-1px);
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .tracking-summary {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            padding: 24px;
            box-shadow: 0 18px 36px rgba(12, 32, 73, 0.28);
        }

        .tracking-summary--error {
            background: rgba(255, 82, 82, 0.15);
            border-color: rgba(255, 82, 82, 0.3);
            color: #ffb3b3;
            text-align: center;
        }

        .tracking-summary-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .tracking-summary-header h3 {
            margin: 6px 0 0;
            font-size: 1.3rem;
            color: #ffffff;
        }

        .tracking-summary-label {
            margin: 0;
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 0.3px;
            text-transform: uppercase;
            color: #c9d3ea;
        }

        .tracking-summary-value {
            margin: 4px 0 0;
            font-size: 0.95rem;
            color: #ffffff;
        }

        .tracking-summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 18px;
        }

        .summary-item {
            background: rgba(255, 255, 255, 0.04);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 14px 16px;
        }

        #trackingResults {
            display: none;
            margin-bottom: 32px;
        }

        .btn-cancel {
            padding: 8px 14px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            background: rgba(255, 255, 255, 0.06);
            color: #ffffff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .btn-cancel:hover {
            background: rgba(244, 67, 54, 0.2);
            border-color: rgba(244, 67, 54, 0.5);
            color: #ffb3b3;
        }

        @media (max-width: 900px) {
            .dashboard-container {
                padding: 32px 18px 60px;
            }

            table {
                min-width: 100%;
            }

            .track-search-container {
                flex-direction: column;
                align-items: stretch;
            }

            .tracking-summary-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        @media (max-width: 640px) {
            .tracking-summary-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <main class="dashboard-container">
        <header>
            <div class="header-content">
                <h1>Admin Dashboard</h1>
                <p class="subtitle">Monitor live bookings, payments, and shipment details.</p>
            </div>
            <div class="header-actions"></div>
        </header>

        <section id="trackingPanel" class="track-search-container" style="display: none;">
            <div class="search-input-group">
                <label for="trackingInput">Enter Tracking ID</label>
                <input 
                    type="text" 
                    id="trackingInput" 
                    placeholder="e.g., TRK-001-2025" 
                    onkeypress="if (event.key === 'Enter') searchTracking()"
                >
            </div>
            <button class="search-btn" onclick="searchTracking()">Search</button>
            <button class="search-btn" onclick="closeTrackingPanel()" style="background: rgba(255, 255, 255, 0.1); margin-left: auto;">Close</button>
        </section>

        <section id="trackingResults" aria-live="polite"></section>

        <section id="error-banner" class="error-state" style="display: none;"></section>

        <section class="overview-grid">
            <article class="overview-card">
                <h3>Total Orders</h3>
                <div class="metric" id="metric-total-orders">0</div>
                <div class="meta" id="metric-total-orders-meta">No orders yet</div>
            </article>
        </section>

        <section>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 12px;">
                <div class="filters" style="margin-bottom: 0;">
                    <span style="color: #c9d3ea; font-weight: 600;">Filter:</span>
                    <button type="button" class="active" data-filter="all">All</button>
                    <button type="button" data-filter="individual">Individual</button>
                    <button type="button" data-filter="business">Business</button>
                </div>
                <button class="track-order-btn" onclick="openTrackingPanel()">
                    <span>üîç</span>
                    <span>Track Order</span>
                </button>
            </div>

            <div class="table-wrapper">
                <table aria-label="Orders overview">
                    <thead>
                        <tr>
                            <th>Tracking ID</th>
                            <th>Type</th>
                            <th>Route</th>
                            <th>Weight</th>
                            <th>Amount</th>
                            <th>Payment</th>
                            <th>Status</th>
                            <th>Date</th>
                            <th>Recipient</th>
                        </tr>
                    </thead>
                    <tbody id="orders-table-body">
                        <tr>
                            <td colspan="9" class="empty-state">Loading orders‚Ä¶</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <div id="footer"></div>

    <script>
        function loadFragment(targetId, url) {
            return fetch(url)
                .then(res => res.text())
                .then(html => {
                    const container = document.getElementById(targetId);
                    if (!container) {
                        return;
                    }
                    container.innerHTML = html;
                    container.querySelectorAll('script').forEach(oldScript => {
                        const newScript = document.createElement('script');
                        if (oldScript.src) {
                            newScript.src = oldScript.src;
                        } else {
                            newScript.textContent = oldScript.textContent;
                        }
                        document.body.appendChild(newScript);
                        oldScript.remove();
                    });
                })
                .catch(err => console.error(`Failed to load ${url}`, err));
        }

        loadFragment('header', 'header.html');
        loadFragment('footer', 'footer.html');

        const countryLabels = {
            bhr: 'Bahrain',
            egy: 'Egypt',
            irn: 'Iran',
            irq: 'Iraq',
            jor: 'Jordan',
            kwt: 'Kuwait',
            lbn: 'Lebanon',
            omn: 'Oman',
            pse: 'Palestine',
            qat: 'Qatar',
            sau: 'Saudi Arabia',
            syr: 'Syria',
            are: 'United Arab Emirates',
            yem: 'Yemen'
        };

        let allOrders = [];
        let activeFilter = 'all';

        document.addEventListener('DOMContentLoaded', () => {
            attachFilterHandlers();
            loadOrders();
        });

        function attachFilterHandlers() {
            document.querySelectorAll('.filters button[data-filter]').forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelectorAll('.filters button').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    activeFilter = button.dataset.filter;
                    renderTable();
                });
            });
        }

        async function loadOrders() {
            setTableLoading();
            toggleError();
            try {
                const response = await fetch('/api/orders');
                if (!response.ok) {
                    throw new Error(await response.text());
                }

                const data = await response.json();
                allOrders = Array.isArray(data) ? data : [];
                updateMetrics();
                renderTable();
            } catch (error) {
                console.error(error);
                allOrders = [];
                updateMetrics();
                setTableError('Unable to load orders right now.');
                toggleError(error.message || 'Failed to load orders. Please try again later.');
            }
        }

        function setTableLoading() {
            const tbody = document.getElementById('orders-table-body');
            if (!tbody) {
                return;
            }
            tbody.innerHTML = '<tr><td colspan="9" class="empty-state">Loading orders‚Ä¶</td></tr>';
        }

        function setTableEmpty() {
            const tbody = document.getElementById('orders-table-body');
            if (!tbody) {
                return;
            }
            tbody.innerHTML = '<tr><td colspan="9" class="empty-state">No orders found for this filter.</td></tr>';
        }

        function setTableError(message) {
            const tbody = document.getElementById('orders-table-body');
            if (!tbody) {
                return;
            }
            tbody.innerHTML = `<tr><td colspan="9" class="empty-state">${message}</td></tr>`;
        }

        function toggleError(message) {
            const errorBanner = document.getElementById('error-banner');
            if (!errorBanner) {
                return;
            }

            if (!message) {
                errorBanner.style.display = 'none';
                errorBanner.textContent = '';
                return;
            }

            errorBanner.textContent = message;
            errorBanner.style.display = 'block';
        }

        function renderTable() {
            const tbody = document.getElementById('orders-table-body');
            if (!tbody) {
                return;
            }

            const filtered = allOrders.filter(order => {
                if (activeFilter === 'all') {
                    return true;
                }
                return order.orderType === activeFilter;
            });

            if (!filtered.length) {
                setTableEmpty();
                return;
            }

                const rows = filtered.map(order => {
                const routeLabel = formatRoute(order.origin, order.destination, order.shippingMethod);
                const weightLabel = formatWeight(order.weight);
                const amountLabel = formatAmount(order.shipmentCost);
                const statusLabel = order.status || 'Pending';
                const statusClass = getStatusClass(statusLabel);
                const dateLabel = formatDate(order.orderDate);
                const recipient = order.receiverName || order.businessName || '‚Äî';
                
                const isWaitingForApproval = (statusLabel || '').toLowerCase().replace(/\s+/g, '-') === 'waiting-for-approval';
                let statusCell = `<span class="tracking-status-badge ${statusClass}">${formatStatus(statusLabel)}</span>`;
                if (isWaitingForApproval) {
                    statusCell += `
                        <div class="action-buttons" style="margin-top: 8px; display: flex; gap: 8px;">
                            <button class="btn-accept" onclick="adminAcceptOrder('${encodeURIComponent(order.trackingID)}')">Accept</button>
                            <button class="btn-reject" onclick="adminRejectOrder('${encodeURIComponent(order.trackingID)}')">Reject</button>
                            <button class="btn-cancel" onclick="adminDeleteOrder('${encodeURIComponent(order.trackingID)}')">Delete</button>
                        </div>
                    `;
                }

                return `
                    <tr>
                        <td>${order.trackingID}</td>
                        <td><span class="badge ${order.orderType}">${capitalize(order.orderType)}</span></td>
                        <td>${routeLabel}</td>
                        <td>${weightLabel}</td>
                        <td>${amountLabel}</td>
                        <td>${order.paymentMethod || '‚Äî'}</td>
                        <td>${statusCell}</td>
                        <td>${dateLabel}</td>
                        <td>${recipient}</td>
                    </tr>
                `;
            }).join('');

            tbody.innerHTML = rows;
        }

        function updateMetrics() {
            const totalOrders = allOrders.length;
            const totalElement = document.getElementById('metric-total-orders');
            const metaElement = document.getElementById('metric-total-orders-meta');

            if (totalElement) {
                totalElement.textContent = totalOrders.toString();
            }

            if (metaElement) {
                if (totalOrders === 0) {
                    metaElement.textContent = 'No orders yet';
                } else {
                    metaElement.textContent = `${countOrdersByType('individual')} individual ¬∑ ${countOrdersByType('business')} business`;
                }
            }
        }

        function countOrdersByType(type) {
            return allOrders.filter(order => order.orderType === type).length;
        }

        function formatRoute(origin, destination, method) {
            const originKey = origin ? String(origin).toLowerCase() : '';
            const destinationKey = destination ? String(destination).toLowerCase() : '';
            const originLabel = countryLabels[originKey] || origin || '‚Äî';
            const destinationLabel = countryLabels[destinationKey] || destination || '‚Äî';
            const base = `${originLabel} ‚Üí ${destinationLabel}`;
            return method ? `${base} (${method})` : base;
        }

        function formatDate(value) {
            if (!value) {
                return '‚Äî';
            }
            const date = new Date(value);
            if (Number.isNaN(date.getTime())) {
                return '‚Äî';
            }
            return date.toLocaleString(undefined, {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function formatWeight(value) {
            if (value === null || value === undefined || value === '') {
                return '‚Äî';
            }
            const numeric = Number(value);
            return Number.isFinite(numeric) ? `${numeric.toFixed(1)} kg` : '‚Äî';
        }

        function formatAmount(value) {
            if (value === null || value === undefined || value === '') {
                return '‚Äî';
            }
            const numeric = Number(value);
            return Number.isFinite(numeric) ? `$${numeric.toFixed(2)}` : '‚Äî';
        }

        function capitalize(value) {
            if (!value) {
                return value;
            }
            return value.charAt(0).toUpperCase() + value.slice(1);
        }

        function formatStatus(value) {
            if (!value) {
                return '‚Äî';
            }
            return value
                .toLowerCase()
                .replace(/(^|[\s-])[a-z]/g, match => match.toUpperCase());
        }

        function getStatusClass(status) {
            const normalized = (status || '').toLowerCase().replace(/\s+/g, '-');
            switch (normalized) {
                case 'waiting-for-approval':
                    return 'waiting-for-approval';
                case 'accepted':
                    return 'accepted';
                case 'not-accepted':
                    return 'not-accepted';
                case 'delivered':
                    return 'delivered';
                case 'in-transit':
                case 'in-transit':
                    return 'in-transit';
                case 'cancelled':
                    return 'cancelled';
                default:
                    return 'pending';
            }
        }

        function openTrackingPanel() {
            const panel = document.getElementById('trackingPanel');
            const input = document.getElementById('trackingInput');
            if (panel) {
                panel.style.display = 'flex';
            }
            if (input) {
                input.focus();
            }
        }

        function closeTrackingPanel() {
            const panel = document.getElementById('trackingPanel');
            const input = document.getElementById('trackingInput');
            const resultsContainer = document.getElementById('trackingResults');
            if (panel) {
                panel.style.display = 'none';
            }
            if (input) {
                input.value = '';
            }
            if (resultsContainer) {
                resultsContainer.style.display = 'none';
                resultsContainer.innerHTML = '';
            }
        }

        function searchTracking() {
            const input = document.getElementById('trackingInput');
            const resultsContainer = document.getElementById('trackingResults');

            if (!input || !resultsContainer) {
                return;
            }

            const trackingId = input.value.trim();
            if (!trackingId) {
                alert('Please enter a tracking ID');
                return;
            }

            const normalized = trackingId.toLowerCase();
            const order = allOrders.find(o => String(o.trackingID || '').toLowerCase() === normalized);

            if (!order) {
                resultsContainer.innerHTML = `
                    <div class="tracking-summary tracking-summary--error">
                        <p style="margin: 0; font-size: 1rem;">No order found with tracking ID: <strong>${trackingId}</strong></p>
                    </div>
                `;
                resultsContainer.style.display = 'block';
                resultsContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
                return;
            }

            resultsContainer.innerHTML = renderTrackingSummary(order);
            resultsContainer.style.display = 'block';
            resultsContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function renderTrackingSummary(order) {
            const statusLabel = order.status || 'Pending';
            const statusClass = getStatusClass(statusLabel);
            const routeLabel = formatRoute(order.origin, order.destination, order.shippingMethod);
            const weightLabel = formatWeight(order.weight);
            const amountLabel = formatAmount(order.shipmentCost);
            const paymentLabel = order.paymentMethod || '‚Äî';
            const senderLabel = order.senderName || order.businessName || '‚Äî';
            const recipientLabel = order.receiverName || order.businessName || '‚Äî';
            const placedLabel = formatDate(order.orderDate);

            return `
                <div class="tracking-summary">
                    <div class="tracking-summary-header">
                        <div>
                            <p class="tracking-summary-label">Tracking ID</p>
                            <h3>${order.trackingID}</h3>
                        </div>
                        <div class="tracking-summary-status">
                            <span class="tracking-status-badge ${statusClass}">${formatStatus(statusLabel)}</span>
                            </div>
                        </div>
                    <div class="tracking-summary-grid">
                        <div class="summary-item">
                            <p class="tracking-summary-label">Route</p>
                            <p class="tracking-summary-value">${routeLabel}</p>
                    </div>
                        <div class="summary-item">
                            <p class="tracking-summary-label">Weight</p>
                            <p class="tracking-summary-value">${weightLabel}</p>
                        </div>
                        <div class="summary-item">
                            <p class="tracking-summary-label">Amount</p>
                            <p class="tracking-summary-value">${amountLabel}</p>
                        </div>
                        <div class="summary-item">
                            <p class="tracking-summary-label">Payment</p>
                            <p class="tracking-summary-value">${paymentLabel}</p>
                        </div>
                        <div class="summary-item">
                            <p class="tracking-summary-label">Sender</p>
                            <p class="tracking-summary-value">${senderLabel}</p>
                        </div>
                        <div class="summary-item">
                            <p class="tracking-summary-label">Recipient</p>
                            <p class="tracking-summary-value">${recipientLabel}</p>
                        </div>
                        <div class="summary-item">
                            <p class="tracking-summary-label">Placed</p>
                            <p class="tracking-summary-value">${placedLabel}</p>
                        </div>
                        <div class="summary-item">
                            <p class="tracking-summary-label">Shipping Method</p>
                            <p class="tracking-summary-value">${order.shippingMethod || '‚Äî'}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        async function adminAcceptOrder(encodedId) {
            const trackingID = decodeURIComponent(encodedId);
            if (!trackingID) return;
            if (!confirm('Accept this order?')) return;
            try {
                const res = await fetch(`/api/orders/${encodeURIComponent(trackingID)}/accept`, { method: 'POST' });
                if (!res.ok) throw new Error(await res.text());
                await loadOrders();
            } catch (err) {
                console.error(err);
                toggleError(err.message || 'Failed to accept order.');
            }
        }

        async function adminRejectOrder(encodedId) {
            const trackingID = decodeURIComponent(encodedId);
            if (!trackingID) return;
            if (!confirm('Reject this order?')) return;
            try {
                const res = await fetch(`/api/orders/${encodeURIComponent(trackingID)}/reject`, { method: 'POST' });
                if (!res.ok) throw new Error(await res.text());
                await loadOrders();
            } catch (err) {
                console.error(err);
                toggleError(err.message || 'Failed to reject order.');
            }
        }

        async function adminDeleteOrder(encodedId) {
            const trackingID = decodeURIComponent(encodedId);
            if (!trackingID) return;
            if (!confirm('Delete this order permanently?')) return;
            try {
                const res = await fetch(`/api/orders/${encodeURIComponent(trackingID)}`, { method: 'DELETE' });
                if (!res.ok) throw new Error(await res.text());
                await loadOrders();
            } catch (err) {
                console.error(err);
                toggleError(err.message || 'Failed to delete order.');
            }
        }
    </script>
